body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
}

.shell {
  width: 100%;
  max-width: 28rem;
  height: 100vh;
  height: -webkit-fill-available;
  background: var(--bg-card);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  border-left: 1px solid var(--border-subtle);
  border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95);
  border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0;
  z-index: 10;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.module-header__row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 0.75rem;
}

.header-back {
  width: 2.25rem;
  height: 2.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.625rem;
  color: var(--text-primary);
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.header-back:active { transform: scale(0.92); }

.header-title {
  flex: 1;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-primary);
  line-height: 1.3;
  text-align: center;
}

.header-count {
  font-size: 0.8125rem;
  color: var(--text-muted);
  font-weight: 500;
  min-width: 2.25rem;
  text-align: right;
}

.progress-dots {
  display: flex;
  gap: 0.3rem;
}

.progress-dot {
  flex: 1;
  height: 3px;
  background: rgba(148,163,184,0.15);
  border-radius: 999px;
  transition: background 0.4s ease;
}

.progress-dot--active {
  background: var(--gradient-main);
}

.module-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.module-scroll::-webkit-scrollbar { display: none; }

.step-wrap {
  padding: 1.375rem 1.25rem 2rem;
}

.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95);
  border-top: 1px solid var(--border-subtle);
  display: flex;
  gap: 0.75rem;
  align-items: center;
  flex-shrink: 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.back-btn-sm {
  width: 3rem;
  height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.875rem;
  color: var(--text-secondary);
  font-size: 1.125rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* Shadow trait chips */
.trait-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.trait-chip {
  padding: 0.4375rem 1rem;
  background: var(--bg-card-light);
  border: 1.5px solid var(--border-soft);
  border-radius: 999px;
  font-size: 0.8125rem;
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.18s ease;
  font-family: var(--font-body);
}

.trait-chip:active { transform: scale(0.92); }

.trait-chip--selected {
  border-color: rgba(139, 92, 246, 0.6);
  background: rgba(139, 92, 246, 0.12);
  color: #a78bfa;
  font-weight: 600;
}

/* Shadow signal cards */
.signal-card {
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 1rem;
  padding: 1rem 1.125rem;
  margin-bottom: 0.625rem;
  display: flex;
  align-items: flex-start;
  gap: 0.875rem;
}

.signal-card__icon {
  font-size: 1.375rem;
  line-height: 1;
  flex-shrink: 0;
  margin-top: 0.125rem;
}

.signal-card__body { flex: 1; }

.signal-card__name {
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 0.25rem;
}

.signal-card__desc {
  font-size: 0.8125rem;
  color: var(--text-secondary);
  line-height: 1.55;
}

/* Gold in the shadow */
.gold-card {
  background: linear-gradient(135deg, rgba(217,119,6,0.12), rgba(13,148,136,0.08));
  border: 1px solid var(--amber-border);
  border-radius: 1.25rem;
  padding: 1.25rem;
  margin-bottom: 1rem;
}

.gold-card__label {
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.07em;
  text-transform: uppercase;
  color: var(--text-amber);
  margin-bottom: 0.625rem;
}

.gold-card__text {
  font-size: 0.9375rem;
  color: var(--text-secondary);
  line-height: 1.7;
}

/* Mirror exercise */
.mirror-card {
  background: rgba(139, 92, 246, 0.08);
  border: 1px solid rgba(139, 92, 246, 0.25);
  border-radius: 1.25rem;
  padding: 1.25rem;
  margin-bottom: 1rem;
}

.mirror-card__label {
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.07em;
  text-transform: uppercase;
  color: #a78bfa;
  margin-bottom: 0.625rem;
}

.mirror-card__text {
  font-size: 0.9375rem;
  color: var(--text-secondary);
  line-height: 1.7;
}

@media (min-width: 640px) {
  .shell {
    height: 844px;
    max-height: 92vh;
    border-radius: 2.5rem;
    border: 1px solid var(--border-subtle);
  }
}

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Trait selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const selectedTraits = new Set();

  function toggleTrait(el, name) {
    el.classList.toggle('trait-chip--selected');
    if (selectedTraits.has(name)) {
      selectedTraits.delete(name);
    } else {
      selectedTraits.add(name);
    }
    const hidden = document.getElementById('traitsHidden');
    if (hidden) hidden.value = Array.from(selectedTraits).join(', ');
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.disabled = selectedTraits.size === 0;
  }

  // ================================================================
  // MODULE ID-5: THE PARTS YOU KEEP HIDDEN
  // ================================================================

  const ID5_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Intro ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('Everything you\'ve rejected about yourself is still there. It\'s just running underground.')}
        ${B.para('Carl Jung called it the shadow ‚Äî the parts of yourself you learned were unacceptable, dangerous, embarrassing, or wrong. Not necessarily dark in the way that word implies. Often just... inconvenient. Too much. Not enough. Not what was wanted.')}
        ${B.para('The shadow isn\'t evil. It\'s everything that got pushed out of the light: the anger you weren\'t allowed to have, the ambition that seemed ugly, the vulnerability that felt dangerous, the need for attention that seemed shameful, the creativity that got laughed at.')}
        ${B.callout('What you push into the shadow doesn\'t disappear. It runs from underground ‚Äî showing up as disproportionate reactions, the qualities that bother you most in others, the things you find yourself doing and then wondering why.')}
        ${B.para('This module is not about unleashing your darkness. It\'s about becoming whole ‚Äî knowing all of what you are, so it can\'t surprise you or undermine you from places you can\'t see.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Concept ‚Äî How the shadow forms ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('How the shadow gets built.')}
        ${B.para('The shadow isn\'t something you chose to create. It accumulated through the slow process of learning what was acceptable.')}

        ${B.steps([
          '<strong>Early conditioning.</strong> A parent\'s face when you expressed certain emotions. Being shamed for crying, or for being too exuberant, or for wanting things. Learning which parts of you made love conditional.',
          '<strong>Social learning.</strong> Watching which expressions of self got rewarded and which got punished. The kid who got laughed at for their enthusiasm. The teenager who learned that sensitivity was weakness.',
          '<strong>Cultural messages.</strong> What your gender, class, culture said you were allowed to feel, want, need, or express. The ambient weight of expectation about who you were supposed to be.',
          '<strong>Trauma response.</strong> Parts of self that got split off because integrating them felt too dangerous ‚Äî too much feeling in a system that couldn\'t handle it.'
        ])}

        ${B.insight('The critical point', 'The shadow is not who you really are underneath the mask. It\'s the parts of you that are real but were deemed unacceptable. Integration doesn\'t mean acting on everything in the shadow ‚Äî it means knowing it\'s there so it stops running you from the dark.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Concept ‚Äî Shadow signals ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('How to know when your shadow is speaking.')}
        ${B.para('The shadow announces itself in predictable ways. Learning to recognise these signals is the first step toward integration.')}

        <div class="signal-card">
          <span class="signal-card__icon">üî•</span>
          <div class="signal-card__body">
            <p class="signal-card__name">Disproportionate reactions</p>
            <p class="signal-card__desc">When your reaction is significantly bigger than the situation warrants, the shadow is usually involved. What gets triggered is almost never really about what triggered it.</p>
          </div>
        </div>

        <div class="signal-card">
          <span class="signal-card__icon">ü™û</span>
          <div class="signal-card__body">
            <p class="signal-card__name">Strong reactions to qualities in others</p>
            <p class="signal-card__desc">The traits that irritate you most intensely in other people are often your own shadow traits ‚Äî the very qualities you've suppressed in yourself, watching someone else express freely.</p>
          </div>
        </div>

        <div class="signal-card">
          <span class="signal-card__icon">üò≥</span>
          <div class="signal-card__body">
            <p class="signal-card__name">Deep shame or embarrassment</p>
            <p class="signal-card__desc">Intense shame ‚Äî out of proportion to the situation ‚Äî often marks shadow territory. The parts of yourself you most wish others would never see.</p>
          </div>
        </div>

        <div class="signal-card">
          <span class="signal-card__icon">üåë</span>
          <div class="signal-card__body">
            <p class="signal-card__name">Fascination or envy</p>
            <p class="signal-card__desc">What you envy often contains something you've exiled in yourself. The freedom, the expression, the way of being that part of you wants but won't allow.</p>
          </div>
        </div>

        <div class="signal-card">
          <span class="signal-card__icon">üé≠</span>
          <div class="signal-card__body">
            <p class="signal-card__name">Acting out of character</p>
            <p class="signal-card__desc">Moments when you do something that surprises you ‚Äî that doesn't fit the self-image you maintain. The shadow breaking through when the container is under pressure.</p>
          </div>
        </div>

        ${B.para('These signals are not problems. They\'re information ‚Äî breadcrumbs leading back to the parts of yourself that need to be reclaimed rather than continued to be managed.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: Concept ‚Äî Gold in the shadow ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The shadow isn\'t only darkness. There\'s gold in there too.')}
        ${B.para('Jung made a distinction many people miss: not everything in the shadow is difficult. Some of it is positive.')}

        <div class="gold-card">
          <p class="gold-card__label">The golden shadow</p>
          <p class="gold-card__text">
            The golden shadow contains positive qualities, gifts, and capacities that got exiled alongside the difficult ones. 
            Creativity that was dismissed as impractical. Leadership that felt too arrogant to claim. 
            Sensitivity that felt too exposed to allow. Ambition that seemed unseemly. 
            Intelligence that seemed threatening. Tenderness that felt too soft.
          </p>
        </div>

        ${B.para('Often the most meaningful work in shadow integration is recovering not the darkness but the light ‚Äî the capacities and qualities that were buried not because they were harmful but because they weren\'t safe to express.')}

        ${B.compare(
          'Common shadow material (difficult): anger, selfishness, neediness, envy, arrogance, laziness, aggression, manipulation',
          'Golden shadow material (suppressed gifts): creativity, ambition, leadership, sensitivity, playfulness, sensuality, strength, tenderness, wildness'
        )}

        ${B.callout('The question to ask about any strongly suppressed quality: did I exile this because it was genuinely harmful ‚Äî or because someone important to me couldn\'t handle it?')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Shadow inventory ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What\'s in your shadow?')}
        ${B.para('This takes courage. Select the traits or qualities you\'ve suppressed, hidden, or denied in yourself ‚Äî not because they\'re absent, but because they felt unacceptable.')}
        ${B.para('Include both difficult traits and positive ones you\'ve been afraid to claim.', 'margin-bottom:0.875rem')}

        <div class="trait-grid">
          ${[
            'Anger','Neediness','Ambition','Envy','Selfishness',
            'Arrogance','Aggression','Sensitivity','Laziness','Manipulation',
            'Sexuality','Playfulness','Tenderness','Weakness','Strength',
            'Vulnerability','Jealousy','Greed','Creativity','Leadership',
            'Desire for attention','Sadness','Fear','Defiance','Wildness',
            'Competitiveness','Control','Desperation','Pride','Shame'
          ].map(t => `
            <button class="trait-chip" onclick="toggleTrait(this,'${t}')">${t}</button>
          `).join('')}
        </div>
        <input type="hidden" id="traitsHidden" data-key="shadowTraits" value="">

        ${B.keyedTextarea('shadow-own', 'Other parts of myself I\'ve hidden or suppressed...', 'What\'s specific to you that isn\'t on that list?', '60px')}
      `,
      afterRender: () => {
        const nextBtn = document.getElementById('nextBtn');
        if (nextBtn) nextBtn.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî The mirror ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The mirror exercise.')}
        ${B.para('This is the most revealing exercise in shadow work. The people who trigger you most intensely are often holding a mirror up to your own shadow.')}

        <div class="mirror-card">
          <p class="mirror-card__label">How it works</p>
          <p class="mirror-card__text">
            The qualities that bother you most in others are frequently the qualities you've most suppressed in yourself. 
            Not always ‚Äî sometimes someone is genuinely difficult. But the <em>intensity</em> of the reaction is the clue.
            Mild irritation is probably just about them. Intense, disproportionate reaction is often about you.
          </p>
        </div>

        ${B.divider('Person or type who triggers you')}
        ${B.keyedTextarea('trigger-person', 'Someone who reliably irritates or bothers me is...', 'A specific person, or a type of person ‚Äî what do they do that gets to you?', '65px')}

        ${B.keyedTextarea('trigger-quality', 'The specific quality that bothers me most is...', 'Name it as precisely as you can', '50px')}

        ${B.divider('The mirror question')}
        ${B.keyedTextarea('mirror-question', 'Is this quality present in me, even in a different form?', 'Do I have this quality but suppress it? Express it differently? Wish I could express it? Fear I do?', '80px')}

        ${B.keyedTextarea('mirror-insight', 'What this reflection might be telling me about myself...', 'What part of you might be asking for acknowledgment through this reaction?', '80px')}

        ${B.insight('The paradox', 'We are most disturbed by what we most need to integrate. The intensity of the reaction is roughly proportional to the importance of the shadow material.')}
      `
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî Integration ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Moving from suppression to integration.')}
        ${B.para('Integration doesn\'t mean acting on everything in your shadow. It means knowing it\'s there and having a conscious relationship with it ‚Äî so it stops running you from underground.')}
        ${B.para('Pick one shadow trait from your inventory ‚Äî ideally one of the more difficult ones, or one of the golden ones you\'ve been afraid to claim.')}

        ${B.divider('The chosen trait')}
        ${B.keyedTextarea('chosen-trait', 'The shadow trait I\'m working with is...', 'Name it', '45px')}

        ${B.keyedTextarea('how-exiled', 'I exiled this part of myself because...', 'Who or what taught you this was unacceptable? What was the cost of expressing it?', '75px')}

        ${B.keyedTextarea('how-running', 'This part still runs underground by...', 'How does it show up despite being suppressed? Where do you see it leaking out?', '75px')}

        <div class="gold-card">
          <p class="gold-card__label">The integration question</p>
          <p class="gold-card__text">
            If you were to consciously acknowledge this part of yourself ‚Äî not act on it indiscriminately, 
            but simply know it exists and give it some legitimate expression ‚Äî what might that look like? 
            What would it mean to own this quality rather than be owned by it?
          </p>
        </div>

        ${B.keyedTextarea('integration-look', 'Consciously integrating this part might look like...', 'Not acting it out ‚Äî finding legitimate, intentional ways to acknowledge and express it', '85px')}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your fifth tool in this pathway.')}
        ${B.para('Shadow work is ongoing ‚Äî it\'s not a one-time exercise but a continuing practice of noticing what\'s being suppressed and finding ways to integrate it consciously.')}
        ${B.skill(
          'Shadow Integration Practice',
          'Notice, name, and consciously relate to what you\'ve been hiding.',
          [
            '<strong>Notice the signal.</strong> Disproportionate reaction. Intense irritation at someone\'s quality. Deep shame. Envy that feels almost physical. Acting out of character. These are shadow announcements.',
            '<strong>Name it without judgment.</strong> "Part of me is [angry / needy / envious / arrogant]." Not "I am" ‚Äî "part of me is." This creates enough distance to look at it.',
            '<strong>Ask: where did this get exiled?</strong> When did you learn this was unacceptable? Who taught you? What was the cost of expressing it? Just curiosity ‚Äî not blame.',
            '<strong>Find a legitimate expression.</strong> Not suppression, not indiscriminate acting out ‚Äî a conscious, intentional channel. Anger expressed through physical movement or honest speech. Ambition pursued openly rather than disguised. Sensitivity honoured rather than hidden.',
            '<strong>Use the mirror.</strong> When someone strongly triggers you, ask: is this showing me something about myself? Not always ‚Äî but often enough to be worth asking.'
          ]
        )}
        ${B.compare(
          'Suppression: shadow material running underground, showing up as disproportionate reactions, projection, acting out of character, generalised inner conflict.',
          'Integration: knowing what\'s there, having a conscious relationship with it, choosing how to express it, no longer being surprised or controlled by what you couldn\'t see.'
        )}
        ${B.para('You don\'t have to like everything in your shadow. You just have to know it\'s yours.')}
      `
    },

    // ‚îÄ‚îÄ STEP 9: Commitment ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'commitment',
