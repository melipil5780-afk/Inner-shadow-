body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
}

.shell {
  width: 100%;
  max-width: 28rem;
  height: 100vh;
  height: -webkit-fill-available;
  background: var(--bg-card);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  border-left: 1px solid var(--border-subtle);
  border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95);
  border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0;
  z-index: 10;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.module-header__row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 0.75rem;
}

.header-back {
  width: 2.25rem;
  height: 2.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.625rem;
  color: var(--text-primary);
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.header-back:active { transform: scale(0.92); }

.header-title {
  flex: 1;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-primary);
  line-height: 1.3;
  text-align: center;
}

.header-count {
  font-size: 0.8125rem;
  color: var(--text-muted);
  font-weight: 500;
  min-width: 2.25rem;
  text-align: right;
}

.progress-dots {
  display: flex;
  gap: 0.3rem;
}

.progress-dot {
  flex: 1;
  height: 3px;
  background: rgba(148,163,184,0.15);
  border-radius: 999px;
  transition: background 0.4s ease;
}

.progress-dot--active {
  background: var(--gradient-main);
}

.module-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.module-scroll::-webkit-scrollbar { display: none; }

.step-wrap {
  padding: 1.375rem 1.25rem 2rem;
}

.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95);
  border-top: 1px solid var(--border-subtle);
  display: flex;
  gap: 0.75rem;
  align-items: center;
  flex-shrink: 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.back-btn-sm {
  width: 3rem;
  height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.875rem;
  color: var(--text-secondary);
  font-size: 1.125rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* Source tags ‚Äî selectable chips for inheritance audit */
.source-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.source-chip {
  padding: 0.4rem 0.875rem;
  background: var(--bg-card-light);
  border: 1.5px solid var(--border-soft);
  border-radius: 999px;
  font-size: 0.8125rem;
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.18s ease;
  font-family: var(--font-body);
}

.source-chip:active { transform: scale(0.92); }

.source-chip--selected {
  border-color: var(--amber-border-strong, #d97706);
  background: var(--amber-bg);
  color: var(--text-amber);
  font-weight: 600;
}

/* Belief card */
.belief-card {
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 1.125rem;
  overflow: hidden;
  margin-bottom: 0.625rem;
}

.belief-card__tag {
  font-size: 0.6875rem;
  font-weight: 700;
  letter-spacing: 0.07em;
  text-transform: uppercase;
  padding: 0.625rem 1rem 0;
}

.belief-card__tag--inherited { color: var(--text-amber); }
.belief-card__tag--chosen   { color: var(--text-teal); }

.belief-card__text {
  padding: 0.375rem 1rem 0.875rem;
  font-size: 0.9375rem;
  color: var(--text-secondary);
  line-height: 1.6;
}

/* Identity source rows */
.source-row {
  display: flex;
  align-items: flex-start;
  gap: 0.875rem;
  padding: 0.875rem 0;
  border-bottom: 1px solid var(--border-subtle);
}

.source-row:last-child { border-bottom: none; }

.source-row__icon {
  width: 2.25rem;
  height: 2.25rem;
  border-radius: 0.625rem;
  background: var(--amber-bg);
  border: 1px solid var(--amber-border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.125rem;
  flex-shrink: 0;
}

.source-row__body { flex: 1; }

.source-row__name {
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 0.2rem;
}

.source-row__desc {
  font-size: 0.8125rem;
  color: var(--text-secondary);
  line-height: 1.5;
}

@media (min-width: 640px) {
  .shell {
    height: 844px;
    max-height: 92vh;
    border-radius: 2.5rem;
    border: 1px solid var(--border-subtle);
  }
}

  </div>

  <div class="loading-overlay" id="loadingOverlay">

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Source chip selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const selectedSources = new Set();

  function toggleSource(el, name) {
    el.classList.toggle('source-chip--selected');
    if (selectedSources.has(name)) {
      selectedSources.delete(name);
    } else {
      selectedSources.add(name);
    }
    const hidden = document.getElementById('sourcesHidden');
    if (hidden) hidden.value = Array.from(selectedSources).join(', ');
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.disabled = selectedSources.size === 0;
  }

  // ================================================================
  // MODULE ID-1: WHO TOLD YOU THAT WAS YOU?
  // ================================================================

  const ID1_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Intro ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('Most of what you call "you" was decided before you were old enough to have an opinion.')}
        ${B.para('Your name. Your religion or lack of it. Your nationality. The class you were born into. The values your family held ‚Äî openly and implicitly. The stories told about who you were. The roles assigned to you. The emotions that were welcome and the ones that weren\'t.')}
        ${B.para('By the time you were old enough to reflect on any of it, it had already become the water you swam in. Invisible. Just reality.')}
        ${B.callout('This pathway is about the most important question most people never seriously ask: which parts of who you are did you actually choose ‚Äî and which parts were simply given to you by people and systems that had their own needs and limitations?')}
        ${B.para('The goal is not to tear everything down. It\'s to look at it clearly ‚Äî and then consciously decide what you want to keep, what you want to revise, and what you\'re ready to let go.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Concept ‚Äî Socialisation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('You were born into a story that was already running.')}
        ${B.para('Socialisation is the process by which we absorb the norms, values, beliefs, and expectations of the groups we\'re born into. It happens before we have language to examine it, before we have the cognitive capacity to consent to it.')}
        ${B.para('It is not malicious. It is how culture transmits itself, how families maintain coherence, how communities sustain shared meaning. But it is also how other people\'s unexamined beliefs become your unexamined beliefs.')}

        <div style="display:flex;flex-direction:column;gap:0.5rem;margin-bottom:1.25rem">
          <div class="source-row">
            <div class="source-row__icon">üë®‚Äçüë©‚Äçüëß</div>
            <div class="source-row__body">
              <p class="source-row__name">Family of origin</p>
              <p class="source-row__desc">The values, roles, rules, and emotional culture of your household. What was celebrated, what was punished, what was never spoken about.</p>
            </div>
          </div>
          <div class="source-row">
            <div class="source-row__icon">üè´</div>
            <div class="source-row__body">
              <p class="source-row__name">Education and institutions</p>
              <p class="source-row__desc">What counted as intelligence, success, worth. The hierarchy of subjects, abilities, futures. Who was seen and who wasn\'t.</p>
            </div>
          </div>
          <div class="source-row">
            <div class="source-row__icon">üßë‚Äçü§ù‚Äçüßë</div>
            <div class="source-row__body">
              <p class="source-row__name">Peers and social environment</p>
              <p class="source-row__desc">Who was cool, who wasn\'t, what it took to belong. The identity you performed to be accepted and the parts you hid to avoid rejection.</p>
            </div>
          </div>
          <div class="source-row">
            <div class="source-row__icon">üì∫</div>
            <div class="source-row__body">
              <p class="source-row__name">Culture and media</p>
              <p class="source-row__desc">What bodies, relationships, success, gender, and happiness were supposed to look like. The ambient expectations that felt like neutral reality.</p>
            </div>
          </div>
          <div class="source-row">
            <div class="source-row__icon">üôè</div>
            <div class="source-row__body">
              <p class="source-row__name">Religion and tradition</p>
              <p class="source-row__desc">Frameworks for meaning, morality, identity, and belonging ‚Äî some of which you may have kept, some rejected, some absorbed without noticing.</p>
            </div>
          </div>
        </div>

        ${B.insight('The key question', 'Not whether these influences were good or bad ‚Äî but whether you\'ve ever consciously examined them. An inherited belief you\'ve examined and kept is yours. An inherited belief you\'ve never looked at is just something that happened to you.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Concept ‚Äî The performed self ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The self you perform versus the self that\'s actually there.')}
        ${B.para('Sociologist Erving Goffman described social life as performance ‚Äî we all manage impressions, present different faces in different contexts, calibrate what we show to what the audience seems to need.')}
        ${B.para('This is not dishonesty. It\'s how humans navigate social reality. The problem comes when the performance becomes so automatic, so total, that you lose access to what\'s underneath it.')}
        ${B.compare(
          'The performed self: the face you show at work, with family, on first dates, in conflict. The person who knows what to say, when to smile, when to defer, when to assert. Highly adapted. Often exhausting.',
          'The underlying self: the person who shows up when you\'re alone, deeply comfortable, or completely overwhelmed. The one with the actual preferences, actual feelings, actual fears. Often stranger and more interesting than the performed version.'
        )}
        ${B.para('Most people live almost entirely in the performed self ‚Äî not because they\'re fake, but because they\'ve never been shown how to access the other one. Or they tried and it wasn\'t safe.')}
        ${B.callout('This module is about beginning to ask: what\'s actually there ‚Äî beneath the performance, beneath the roles, beneath the version of yourself that was assembled to be acceptable?')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: Concept ‚Äî Inherited beliefs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The beliefs you hold that aren\'t actually yours.')}
        ${B.para('Every person carries a set of beliefs they\'ve never chosen. Beliefs about what they deserve, what they\'re capable of, what love is supposed to feel like, what success means, what kind of person they are.')}
        ${B.para('Some of these beliefs are accurate and useful. Many of them are neither.')}

        <div style="display:flex;flex-direction:column;gap:0.5rem;margin-bottom:1.25rem">
          ${[
            ['Working hard is always the answer', 'A parent who coped with difficulty through productivity'],
            ['Showing emotion is weakness', 'A household where emotion was unsafe or mocked'],
            ['I have to earn my place in a room', 'Conditional love or approval during childhood'],
            ['Conflict always ends relationships', 'Witnessing or experiencing abandonment after conflict'],
            ['My worth is tied to what I achieve', 'Educational systems that rewarded performance over personhood'],
            ['Wanting things for myself is selfish', 'Cultural or religious messages about self-denial'],
            ['I am fundamentally different from other people', 'Isolation, othering, or messages of not fitting in']
          ].map(([belief, source]) => `
            <div style="
              padding:0.875rem 1rem;
              background:var(--bg-card-light);
              border:1px solid var(--border-soft);
              border-radius:0.875rem;
            ">
              <p style="font-size:0.875rem;font-weight:600;color:var(--text-primary);margin-bottom:0.3rem">"${belief}"</p>
              <p style="font-size:0.8125rem;color:var(--text-muted)">Often comes from: ${source}</p>
            </div>
          `).join('')}
        </div>

        ${B.para('You may recognise some of these. You may have your own version. The point is not the specific belief ‚Äî it\'s noticing that these feel like facts but are actually assumptions inherited from specific contexts that shaped you.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Inheritance audit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The inheritance audit.')}
        ${B.para('This is the core exercise of this module. You\'re going to look at what you were given ‚Äî and begin distinguishing it from what you\'ve actually chosen.')}

        ${B.divider('Where did your beliefs come from?')}
        <p style="font-size:0.875rem;color:var(--text-secondary);margin-bottom:0.75rem;line-height:1.6">
          Which of these sources shaped who you are most significantly? Select all that had real influence:
        </p>

        <div class="source-grid">
          ${['Mother','Father','Siblings','Extended family',
             'Religious community','School system','Teachers',
             'Peer group','First relationship','Cultural background',
             'Social media / internet','Economic circumstances',
             'Trauma or loss','Books and stories','Place I grew up']
            .map(s => `<button class="source-chip" onclick="toggleSource(this,'${s}')">${s}</button>`)
            .join('')}
        </div>
        <input type="hidden" id="sourcesHidden" data-key="sources" value="">

        ${B.keyedTextarea('biggest-source', 'The single biggest shaper of who I became was...', 'And what specifically did they/it teach me ‚Äî about myself, about the world, about what I should be?', '90px')}
      `,
      afterRender: () => {
        const nextBtn = document.getElementById('nextBtn');
        if (nextBtn) nextBtn.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî Mapping inherited beliefs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Your inherited beliefs.')}
        ${B.para('Now get specific. These are the beliefs you absorbed ‚Äî about yourself, about what you deserve, about how life works, about what you\'re supposed to be.')}
        ${B.para('Write them as the inner voice actually says them ‚Äî not cleaned up, not reframed. As raw as you can.')}

        ${B.divider('About yourself')}
        ${B.keyedTextarea('beliefs-self', 'Deep down, I believe about myself that...', 'The beliefs you\'d be embarrassed to say out loud. The ones that run quietly underneath.', '90px')}

        ${B.divider('About relationships')}
        ${B.keyedTextarea('beliefs-relationships', 'About relationships and love, I believe...', 'What love is supposed to feel like. What you have to do to be loved. What you fear.', '80px')}

        ${B.divider('About success and worth')}
        ${B.keyedTextarea('beliefs-worth', 'My worth comes from...', 'What makes you feel legitimately good about yourself? What makes you feel like you don\'t deserve to take up space?', '80px')}

        ${B.callout('These beliefs feel like facts. The work of this pathway is seeing them as beliefs ‚Äî which means they can be examined, and some of them can be changed.')}
      `
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî What was actually yours? ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Finding what was actually yours.')}
        ${B.para('Underneath the inherited identity ‚Äî the roles, the beliefs, the performance ‚Äî there are things that feel more genuinely you. Preferences you had before anyone told you whether they were acceptable. Things that lit you up before you learned to hide them. Values you arrived at through experience rather than instruction.')}

        ${B.divider('What was always there')}
        ${B.keyedTextarea('always-there', 'Things I loved or was drawn to before I learned to second-guess them...', 'What did young you care about before caring about what others thought? What felt genuinely alive?', '85px')}

        ${B.divider('What you hid')}
        ${B.keyedTextarea('had-to-hide', 'Parts of myself I learned to hide or suppress because they weren\'t welcome...', 'The interests, feelings, preferences, or ways of being that got rejected, mocked, or ignored.', '85px')}

        ${B.divider('What you know now')}
        ${B.keyedTextarea('know-now', 'Values I\'ve arrived at through my own experience ‚Äî not inherited, actually earned...', 'Beliefs or principles you hold because you lived your way to them, not because you were handed them.', '85px')}

        ${B.insight('The distinction', 'Inherited: given to you. Chosen: arrived at through reflection and experience. Both can be kept ‚Äî but only one can be kept consciously.')}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your first tool in this pathway.')}
        ${B.para('Simple. Takes less than two minutes. Quietly one of the most clarifying practices in all of self-knowledge work.')}
        ${B.skill(
          'The Inheritance Check',
          'Distinguish what you\'ve chosen from what was simply given.',
          [
            '<strong>Notice a belief, preference, or reaction.</strong> Something you do automatically, feel strongly about, or assume to be true about yourself or the world.',
            '<strong>Ask: where did this come from?</strong> Not as an accusation ‚Äî as genuine curiosity. Can you trace this belief back to a specific source, person, or period?',
            '<strong>Ask: have I ever actually examined this?</strong> Or have I simply carried it forward because I absorbed it before I had the capacity to question it?',
            '<strong>Ask: if I were building myself from scratch right now ‚Äî would I choose this?</strong> Not whether it\'s comfortable, but whether it\'s genuinely yours.',
            '<strong>Decide consciously.</strong> Keep it because you\'ve examined it and it holds up. Revise it. Or set it down. Any of these is a valid outcome ‚Äî the point is that it\'s now a choice.'
          ]
        )}
        ${B.compare(
          'Before: "This is just who I am." Beliefs and patterns running automatically, unexamined, treated as fixed facts about reality.',
          'After: "This is something I inherited. I\'ve looked at it. I\'ve decided what I think about it." The same belief or a revised one ‚Äî but now consciously held.'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 9: Commitment ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'commitment',
      render: () => `
        ${B.heading('Your commitment.')}
        ${B.para('The inheritance audit is not a one-time exercise. The beliefs you absorbed are deeply layered ‚Äî you\'ll keep finding new ones as you go. The commitment is to keep looking.')}
        ${B.para('This week, pick one inherited belief from what you wrote ‚Äî the one that seems to have the most influence over your daily life. Run the inheritance check on it.')}
