body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
}

.shell {
  width: 100%;
  max-width: 28rem;
  height: 100vh;
  height: -webkit-fill-available;
  background: var(--bg-card);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  border-left: 1px solid var(--border-subtle);
  border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95);
  border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0;
  z-index: 10;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.module-header__row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 0.75rem;
}

.header-back {
  width: 2.25rem;
  height: 2.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.625rem;
  color: var(--text-primary);
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.header-back:active { transform: scale(0.92); }

.header-title {
  flex: 1;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-primary);
  line-height: 1.3;
  text-align: center;
}

.header-count {
  font-size: 0.8125rem;
  color: var(--text-muted);
  font-weight: 500;
  min-width: 2.25rem;
  text-align: right;
}

.progress-dots {
  display: flex;
  gap: 0.3rem;
}

.progress-dot {
  flex: 1;
  height: 3px;
  background: rgba(148,163,184,0.15);
  border-radius: 999px;
  transition: background 0.4s ease;
}

.progress-dot--active {
  background: var(--gradient-main);
}

.module-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.module-scroll::-webkit-scrollbar { display: none; }

.step-wrap {
  padding: 1.375rem 1.25rem 2rem;
}

.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95);
  border-top: 1px solid var(--border-subtle);
  display: flex;
  gap: 0.75rem;
  align-items: center;
  flex-shrink: 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.back-btn-sm {
  width: 3rem;
  height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.875rem;
  color: var(--text-secondary);
  font-size: 1.125rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* Values grid ‚Äî selectable chips */
.values-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.value-chip {
  padding: 0.4375rem 1rem;
  background: var(--bg-card-light);
  border: 1.5px solid var(--border-soft);
  border-radius: 999px;
  font-size: 0.8125rem;
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.18s ease;
  font-family: var(--font-body);
}

.value-chip:active { transform: scale(0.92); }

.value-chip--selected {
  border-color: var(--teal-border-strong);
  background: var(--teal-bg-strong);
  color: var(--text-teal);
  font-weight: 600;
}

/* Rank slots */
.rank-list {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.rank-slot {
  display: flex;
  align-items: center;
  gap: 0.875rem;
  padding: 0.75rem 1rem;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.875rem;
}

.rank-slot__num {
  width: 1.75rem;
  height: 1.75rem;
  border-radius: 0.5rem;
  background: var(--gradient-main);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8125rem;
  font-weight: 700;
  color: white;
  flex-shrink: 0;
}

.rank-slot__label {
  font-size: 0.9375rem;
  color: var(--text-primary);
  font-weight: 500;
  flex: 1;
}

.rank-slot__placeholder {
  font-size: 0.875rem;
  color: var(--text-muted);
  font-style: italic;
}

/* Value gap card */
.gap-card {
  background: var(--amber-bg);
  border: 1px solid var(--amber-border);
  border-radius: 1.125rem;
  padding: 1.125rem 1.25rem;
  margin-bottom: 0.75rem;
}

.gap-card__label {
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  color: var(--text-amber);
  margin-bottom: 0.5rem;
}

.gap-card__text {
  font-size: 0.9375rem;
  color: var(--text-secondary);
  line-height: 1.65;
}

@media (min-width: 640px) {
  .shell {
    height: 844px;
    max-height: 92vh;
    border-radius: 2.5rem;
    border: 1px solid var(--border-subtle);
  }
}

  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="/js/supabase-client.js"></script>

  <script src="/js/utils.js"></script>

  <script src="/js/module-engine.js"></script>

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Values selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const selectedValues = new Set();
  const MAX_VALUES = 20;

  function toggleValue(el, name) {
    if (!el.classList.contains('value-chip--selected') && selectedValues.size >= MAX_VALUES) return;
    el.classList.toggle('value-chip--selected');
    if (selectedValues.has(name)) {
      selectedValues.delete(name);
    } else {
      selectedValues.add(name);
    }
    const hidden = document.getElementById('valuesHidden');
    if (hidden) hidden.value = Array.from(selectedValues).join(', ');
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.disabled = selectedValues.size < 3;
    updateCounter();
    updateRankPreview();
  }

  function updateCounter() {
    const counter = document.getElementById('valueCounter');
    if (counter) {
      counter.textContent = `${selectedValues.size} selected`;
      counter.style.color = selectedValues.size >= 3
        ? 'var(--text-teal)'
        : 'var(--text-muted)';
    }
  }

  function updateRankPreview() {
    const preview = document.getElementById('rankPreview');
    if (!preview) return;
    const vals = Array.from(selectedValues).slice(0, 5);
    preview.innerHTML = vals.map((v, i) => `
      <div class="rank-slot">
        <div class="rank-slot__num">${i + 1}</div>
        <p class="rank-slot__label">${v}</p>
      </div>
    `).join('') + (vals.length < 5 ? `
      <div class="rank-slot" style="opacity:0.4">
        <div class="rank-slot__num" style="background:var(--bg-card-medium)">${vals.length + 1}</div>
        <p class="rank-slot__placeholder">Select more values above...</p>
      </div>
    ` : '');
  }

  // ================================================================
  // VALUES LIST
  // ================================================================

  const ALL_VALUES = [
    'Honesty','Loyalty','Freedom','Security','Adventure',
    'Connection','Creativity','Achievement','Service','Growth',
    'Authenticity','Family','Solitude','Excellence','Fairness',
    'Courage','Compassion','Autonomy','Belonging','Integrity',
    'Beauty','Justice','Play','Wisdom','Stability',
    'Influence','Peace','Curiosity','Recognition','Simplicity',
    'Depth','Spontaneity','Discipline','Pleasure','Nature',
    'Learning','Health','Spirituality','Humour','Independence',
    'Contribution','Tradition','Innovation','Presence','Kindness'
  ].sort();

  // ================================================================
  // MODULE STEPS
  // ================================================================

  const ID2_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Intro ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('Most people are living by values they never consciously chose.')}
        ${B.para('Ask someone what they value and they\'ll usually give you the values they think they\'re supposed to have. Family. Hard work. Honesty. The words that sound right in the context of the question.')}
        ${B.para('But there\'s a much more revealing question: what do you actually spend your time, energy, and attention on? Because that\'s what you value. Not what you say you value ‚Äî what you live.')}
        ${B.callout('The gap between stated values and lived values is one of the most reliable sources of low-grade dissatisfaction in adult life. It\'s the feeling that something is off without being able to name what.')}
        ${B.para('This module is an excavation, not a wishlist. We\'re not building an aspirational version of your values. We\'re finding out what you actually, demonstrably care about ‚Äî and then asking whether that\'s what you want to be organising your life around.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Concept ‚Äî Espoused vs enacted ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Two kinds of values. Only one of them is real.')}
        ${B.para('Organisational psychologist Chris Argyris identified a distinction that applies just as cleanly to individuals:')}

        <div style="display:flex;flex-direction:column;gap:0.625rem;margin-bottom:1.25rem">
          <div style="
            padding:1.125rem;
            background:var(--amber-bg);
            border:1px solid var(--amber-border);
            border-radius:1rem;
          ">
            <p style="font-size:0.75rem;font-weight:700;letter-spacing:0.06em;text-transform:uppercase;color:var(--text-amber);margin-bottom:0.5rem">Espoused values</p>
            <p style="font-size:0.9375rem;color:var(--text-secondary);line-height:1.65">
              What you say you value. What you put on your dating profile. What you tell yourself matters. What you think a good person values. These are the values you perform.
            </p>
          </div>
          <div style="
            padding:1.125rem;
            background:var(--teal-bg);
            border:1px solid var(--teal-border);
            border-radius:1rem;
          ">
            <p style="font-size:0.75rem;font-weight:700;letter-spacing:0.06em;text-transform:uppercase;color:var(--text-teal);margin-bottom:0.5rem">Enacted values</p>
            <p style="font-size:0.9375rem;color:var(--text-secondary);line-height:1.65">
              What your time, money, attention, and energy actually go toward. What you sacrifice other things for. What you feel empty without. These are the values you actually live.
            </p>
          </div>
        </div>

        ${B.para('Neither is the "real" you in a moral sense. But the enacted values are where your life is actually being built ‚Äî consciously or not.')}
        ${B.insight('The diagnostic question', 'Look at your last week. Where did your discretionary time actually go? What did you think about most? What pulled you? What were you reluctant to give up? That\'s your enacted value system.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Concept ‚Äî Values vs goals vs rules ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Values are not goals. And they\'re not rules.')}
        ${B.para('These three things are often confused, and the confusion makes values less useful:')}

        ${B.steps([
          '<strong>A goal</strong> is something you achieve or don\'t. "Get promoted." "Run a marathon." "Find a partner." Once achieved, it\'s done. Values are never done ‚Äî they\'re directions, not destinations.',
          '<strong>A rule</strong> is a constraint. "Don\'t lie." "Always be on time." "Put family first." Rules are brittle ‚Äî they tell you what not to do, and they create guilt when broken. Values are generative ‚Äî they tell you what to move toward.',
          '<strong>A value</strong> is a quality of being or action that matters to you regardless of outcome. "Honesty" as a value means you bring honesty to situations even when it costs you. "Connection" as a value means you invest in closeness even when it\'s inconvenient.'
        ])}

        ${B.compare(
          'Goal-based living: I\'ll be satisfied when I achieve X. Achievement unlocks permission to feel good. When the goal is reached, the feeling is brief. Then a new goal appears.',
          'Values-based living: I can act in accordance with what matters to me right now. Each action is inherently meaningful. The journey carries value, not just the destination.'
        )}

        ${B.para('This distinction matters because most people are running their lives on goals and rules and wondering why they still feel empty when they hit the targets.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: Concept ‚Äî Values conflicts ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Your values are in conflict with each other. That\'s normal.')}
        ${B.para('Here\'s something nobody tells you about values: the most meaningful tensions in your life are almost always between two things you genuinely value, not between something you value and something you don\'t.')}

        <div style="display:flex;flex-direction:column;gap:0.625rem;margin-bottom:1.25rem">
          ${[
            ['Freedom ‚Üî Security', 'The pull toward independence and the pull toward stability. Almost everyone feels this.'],
            ['Achievement ‚Üî Connection', 'The drive to do and build versus the need to be present with people you love.'],
            ['Authenticity ‚Üî Belonging', 'Being fully yourself versus being accepted by the group. Often requires a choice.'],
            ['Growth ‚Üî Peace', 'The discomfort of expanding versus the comfort of what\'s known and settled.'],
            ['Service ‚Üî Autonomy', 'Giving to others versus protecting your own time, energy, and direction.']
          ].map(([tension, desc]) => `
            <div style="
              padding:0.875rem 1rem;
              background:var(--bg-card-light);
              border:1px solid var(--border-soft);
              border-radius:0.875rem;
            ">
              <p style="font-size:0.875rem;font-weight:700;color:var(--text-primary);margin-bottom:0.3rem">${tension}</p>
              <p style="font-size:0.8125rem;color:var(--text-secondary);line-height:1.5">${desc}</p>
            </div>
          `).join('')}
        </div>

        ${B.para('The goal is not to resolve these tensions ‚Äî that\'s usually impossible. The goal is to make deliberate choices about how to navigate them, rather than letting them make you miserable without understanding why.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Values excavation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What do you actually value?')}
        ${B.para('Don\'t think about what you should value. Don\'t think about what sounds good. Think about what, when absent from your life, makes you feel genuinely hollow.')}
        ${B.para('Select up to 20 ‚Äî then we\'ll narrow it down.')}

        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:0.75rem">
          <p style="font-size:0.875rem;color:var(--text-secondary)">Select what genuinely resonates:</p>
          <span id="valueCounter" style="font-size:0.8125rem;color:var(--text-muted);font-weight:600">0 selected</span>
        </div>

        <div class="values-grid">
          ${ALL_VALUES.map(v => `
            <button class="value-chip" onclick="toggleValue(this,'${v}')">${v}</button>
          `).join('')}
        </div>
        <input type="hidden" id="valuesHidden" data-key="allValues" value="">

        ${B.para('Select at least 3 to continue.', 'font-size:0.8125rem;color:var(--text-muted);text-align:center')}
      `,
      afterRender: () => {
        const nextBtn = document.getElementById('nextBtn');
        if (nextBtn) nextBtn.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî Rank your top 5 ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Now the harder question: which five matter most?')}
        ${B.para('This is where most values exercises stop being comfortable. Everything on your list matters ‚Äî but if you had to protect only five, which would they be?')}
        ${B.para('Think about it this way: which of your values, if you had to systematically violate it, would make your life feel most meaningless?')}

        ${B.divider('Your top 5 values ‚Äî in order')}
        <p style="font-size:0.875rem;color:var(--text-secondary);margin-bottom:0.875rem;line-height:1.6">
          Type your five most important values below, ranked 1 to 5. You can use the ones you selected or write your own.
        </p>

        ${[1,2,3,4,5].map(n => `
          <div class="rank-slot" style="margin-bottom:0.5rem">
            <div class="rank-slot__num">${n}</div>
            <input
              type="text"
              class="step-input"
              data-key="rank${n}"
              placeholder="${n === 1 ? 'Most important...' : n === 5 ? 'Fifth most important...' : 'Next most important...'}"
              style="
                flex:1;background:transparent;border:none;
                color:var(--text-primary);font-size:0.9375rem;
                font-family:var(--font-body);outline:none;
              "
            >
          </div>
        `).join('')}

        ${B.callout('If you\'re stuck choosing between two values, ask: in a moment of genuine conflict between them ‚Äî which one wins? That\'s your answer.')}
      `,
      afterRender: () => {
        const nextBtn = document.getElementById('nextBtn');
        if (nextBtn) nextBtn.disabled = false;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî The values gap ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Are you actually living your values?')}
        ${B.para('Here\'s the diagnostic question that makes values work real rather than theoretical.')}
        ${B.para('Look at your top five values. Now look honestly at your actual life ‚Äî your time, your relationships, your work, your daily choices. How much of your life actually reflects what you just said matters most?')}

        ${B.divider('The alignment check')}
        ${B.keyedTextarea('aligned', 'The values I\'m living most closely right now are...', 'Where does your life actually reflect what you said matters? Be specific.', '75px')}

        <div class="gap-card">
          <p class="gap-card__label">The honest gap</p>
          <p class="gap-card__text">The values I named as most important but am giving the least to right now:</p>
        </div>
        ${B.keyedTextarea('gap', 'The gap in my life right now is...', 'Which of your top values is most absent from how you\'re actually spending your life?', '75px')}

        ${B.keyedTextarea('gap-why', 'This gap exists because...', 'Not as self-attack ‚Äî as honest analysis. What\'s crowding out what matters? Obligation? Fear? Habit? Someone else\'s agenda?', '80px')}

        ${B.insight('What this reveals', 'The values gap is not a character flaw. It\'s usually a structural problem ‚Äî the architecture of your days wasn\'t designed around what you actually care about. Architecture can be changed.')}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your second tool in this pathway.')}
        ${B.para('A simple test you can run before any significant decision ‚Äî and a weekly practice that keeps your values visible rather than buried.')}
        ${B.skill(
          'The Values Check',
          'Use your values as a compass, not a decoration.',
          [
            '<strong>Know your top 5.</strong> Keep them somewhere you actually see them ‚Äî not archived, accessible. Phone notes, card in wallet, wherever you\'ll encounter them.',
            '<strong>Before significant decisions, ask:</strong> "Which of my values does this choice honour? Which does it violate?" Not whether it feels good ‚Äî whether it aligns with what you said matters most.',
            '<strong>Weekly: the alignment scan.</strong> Five minutes. Look at your week. Where did your top values show up? Where were they absent? No judgment ‚Äî just honest accounting.',
            '<strong>When something feels off, ask:</strong> "Which value is being violated right now?" Chronic dissatisfaction almost always has a values violation underneath it.',
