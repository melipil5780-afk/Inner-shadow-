<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0906">
  <title>InnerShadow ‚Äì How Connection Actually Works</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; align-items: center; justify-content: center; background: var(--bg-dark); }

    .shell {
      width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
      background: var(--bg-card); display: flex; flex-direction: column;
      position: relative; overflow: hidden;
      border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
    }

    .module-header {
      padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
      background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }

    .module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }

    .header-back {
      width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
      color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .header-back:active { transform: scale(0.92); }

    .header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
    .header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }

    .progress-dots { display: flex; gap: 0.3rem; }
    .progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
    .progress-dot--active { background: var(--gradient-main); }

    .module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
    .module-scroll::-webkit-scrollbar { display: none; }
    .step-wrap { padding: 1.375rem 1.25rem 2rem; }

    .cta-area {
      padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
      background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
      display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }

    .back-btn-sm {
      width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
      color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .back-btn-sm:active { transform: scale(0.92); }
    .back-btn-sm:disabled { opacity: 0.3; cursor: default; }

    /* Connection barrier chips */
    .barrier-grid { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .barrier-chip {
      padding: 0.4375rem 1rem; background: var(--bg-card-light);
      border: 1.5px solid var(--border-soft); border-radius: 999px;
      font-size: 0.8125rem; color: var(--text-secondary);
      cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
    }
    .barrier-chip:active { transform: scale(0.92); }
    .barrier-chip--selected {
      border-color: var(--ember-border-strong); background: var(--ember-bg-strong);
      color: var(--text-ember); font-weight: 600;
    }

    /* Connection level diagram */
    .level-card {
      border-radius: 1rem; padding: 1rem 1.125rem; margin-bottom: 0.5rem;
      border: 1px solid var(--border-soft);
      transition: all 0.2s ease;
    }

    .level-card__header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.375rem; }
    .level-card__depth {
      font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
      text-transform: uppercase; padding: 0.2rem 0.5rem;
      border-radius: 999px;
    }
    .level-card__name { font-size: 0.9375rem; font-weight: 700; color: var(--text-primary); }
    .level-card__desc { font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.55; }
    .level-card__example { font-size: 0.8125rem; color: var(--text-muted); margin-top: 0.375rem; font-style: italic; }

    /* Level colours */
    .level-card--1 { background: rgba(148,163,184,0.06); }
    .level-card--1 .level-card__depth { background: rgba(148,163,184,0.15); color: var(--text-muted); }
    .level-card--2 { background: rgba(13,148,136,0.06); }
    .level-card--2 .level-card__depth { background: var(--ember-bg); color: var(--text-ember); }
    .level-card--3 { background: rgba(13,148,136,0.12); }
    .level-card--3 .level-card__depth { background: var(--ember-bg-strong); color: var(--text-ember); }
    .level-card--4 { background: linear-gradient(135deg, rgba(13,148,136,0.16), rgba(217,119,6,0.08)); border-color: var(--ember-border); }
    .level-card--4 .level-card__depth { background: var(--gradient-main); color: white; }

    @media (min-width: 640px) {
      .shell { height: 844px; max-height: 92vh; border-radius: 2.5rem; border: 1px solid var(--border-subtle); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="bg-orb bg-orb--ember"></div>
    <div class="bg-orb bg-orb--amber"></div>

    <div class="module-header">
      <div class="module-header__row">
        <button class="header-back" onclick="ModuleEngine.goBackToPathway()">‚Üê</button>
        <p class="header-title" id="moduleTitle">How Connection Actually Works</p>
        <span class="header-count" id="stepCounter"></span>
      </div>
      <div class="progress-dots" id="progressDots"></div>
    </div>

    <div class="module-scroll" id="moduleScroll">
      <div class="step-wrap" id="stepContent"></div>
    </div>

    <div class="cta-area">
      <button class="back-btn-sm" id="backBtn" onclick="ModuleEngine.back()" disabled>‚Üê</button>
      <button class="btn btn--primary" id="nextBtn" onclick="ModuleEngine.next()">Continue</button>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/module-engine.js"></script>
  <script>

  const B = ModuleEngine.Blocks;

  const selectedBarriers = new Set();

  function toggleBarrier(el, name) {
    el.classList.toggle('barrier-chip--selected');
    if (selectedBarriers.has(name)) { selectedBarriers.delete(name); } else { selectedBarriers.add(name); }
    const hidden = document.getElementById('barriersHidden');
    if (hidden) hidden.value = Array.from(selectedBarriers).join(', ');
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.disabled = selectedBarriers.size === 0;
  }

  // ================================================================
  // MODULE CN-1: HOW CONNECTION ACTUALLY WORKS
  // ================================================================

  const CN1_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Intro ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('You can be surrounded by people and completely alone. Most people know this feeling.')}
        ${B.para('There is a difference between proximity and connection. Between being known and being seen. Between relationships that function and relationships that actually reach you.')}
        ${B.para('Most people have never been explicitly taught how connection works ‚Äî what produces it, what prevents it, what distinguishes the relationships that matter from the ones that just fill time.')}
        ${B.callout('The research on this is unusually clear: the quality of your relationships is the single strongest predictor of long-term wellbeing, health, and even lifespan. Not wealth. Not status. Not achievement. How connected you feel to other people.')}
        ${B.para('This pathway is about building the skills that make real connection possible ‚Äî not just more relationships, but deeper ones. Starting with understanding what connection actually requires.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Concept ‚Äî What connection requires ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Connection requires four things. Most people are missing at least one.')}
        ${B.steps([
          '<strong>Presence.</strong> Full attention ‚Äî not physically present while mentally elsewhere. The other person can feel the difference. So can you. Most people are physically present but not actually there.',
          '<strong>Vulnerability.</strong> Letting something real be seen. Not performing wellness, competence, or okayness. Showing the actual state. Bren√© Brown\'s research is unambiguous: vulnerability is not the price of connection, it\'s the mechanism.',
          '<strong>Attunement.</strong> Actually tracking the other person ‚Äî their state, their needs, what\'s underneath what they\'re saying. Not waiting for your turn to speak. Genuinely curious about their inner experience.',
          '<strong>Repair.</strong> The capacity to reconnect after disconnection. All relationships involve rupture ‚Äî misunderstanding, conflict, distance. What separates enduring relationships is not the absence of rupture but the ability to repair.'
        ])}
        ${B.insight('The common mistake', 'People try to produce connection through more contact ‚Äî more time, more messages, more events. But connection isn\'t made of quantity. It\'s made of these four qualities. An hour with all four produces more connection than a year without them.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Concept ‚Äî Levels of depth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Not all connection is the same depth. Most happens at the surface.')}
        ${B.para('Relationships operate at different levels ‚Äî and most people spend the vast majority of their time at levels one and two, wondering why they feel disconnected despite being in constant contact.')}

        <div style="margin-bottom:1.25rem">
          <div class="level-card level-card--1">
            <div class="level-card__header">
              <span class="level-card__depth">Level 1</span>
              <span class="level-card__name">Clich√©s and facts</span>
            </div>
            <p class="level-card__desc">Safe, predictable exchange. Information without exposure.</p>
            <p class="level-card__example">"How are you?" "Fine. Busy. You?" "Same."</p>
          </div>

          <div class="level-card level-card--2">
            <div class="level-card__header">
              <span class="level-card__depth">Level 2</span>
              <span class="level-card__name">Opinions and ideas</span>
            </div>
            <p class="level-card__desc">Sharing perspectives but watching for disapproval. Retractable if met with resistance.</p>
            <p class="level-card__example">"I think the problem with X is..." ‚Äî but backing down if challenged.</p>
          </div>

          <div class="level-card level-card--3">
            <div class="level-card__header">
              <span class="level-card__depth">Level 3</span>
              <span class="level-card__name">Feelings and experience</span>
            </div>
            <p class="level-card__desc">What's actually happening for you ‚Äî emotionally, internally. Requires real trust to sustain.</p>
            <p class="level-card__example">"I've been feeling really disconnected lately and I don't know why."</p>
          </div>

          <div class="level-card level-card--4">
            <div class="level-card__header">
              <span class="level-card__depth">Level 4</span>
              <span class="level-card__name">Full openness</span>
            </div>
            <p class="level-card__desc">Complete honesty ‚Äî including the difficult, the shameful, the uncertain. Rare. Requires established safety.</p>
            <p class="level-card__example">"I'm scared that I'm becoming someone I don't recognise and I don't know who to tell."</p>
          </div>
        </div>

        ${B.para('Most social interaction stays at levels one and two ‚Äî by design, by habit, by the mutual agreement that depth is uncomfortable. The relationships that matter to you are almost certainly the ones where level three or four has been possible.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: Concept ‚Äî Barriers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('What actually gets in the way.')}
        ${B.para('Connection is the most natural human impulse. The barriers to it are almost always learned ‚Äî patterns that made sense in earlier contexts and never got updated.')}

        <div style="display:flex;flex-direction:column;gap:0.5rem;margin-bottom:1.25rem">
          ${[
            ['Fear of rejection', 'If I show what\'s actually there and it\'s not welcome, I\'ll lose the relationship or confirm I\'m too much. Better to stay safe.'],
            ['The performance habit', 'Presenting the curated, functional version is so automatic it doesn\'t feel like a choice. It just feels like how I am.'],
            ['Not feeling worthy of connection', 'Underneath the surface: a belief that the real version of me ‚Äî with all the difficult parts ‚Äî isn\'t worth someone else\'s investment.'],
            ['Not knowing how', 'Literally not having been shown what deeper connection looks and feels like. Functional families pass on connection skills; not everyone received them.'],
            ['Past experiences of disclosure going wrong', 'You opened up once and it was met with dismissal, ridicule, or weaponisation. The lesson: don\'t do that again.'],
            ['Confusing busyness with connection', 'Being in constant contact ‚Äî texts, socials, plans ‚Äî while never quite arriving at actual depth.']
          ].map(([barrier, desc]) => `
            <div style="padding:0.875rem 1rem;background:var(--bg-card-light);border:1px solid var(--border-soft);border-radius:0.875rem">
              <p style="font-size:0.875rem;font-weight:700;color:var(--text-primary);margin-bottom:0.25rem">${barrier}</p>
              <p style="font-size:0.8125rem;color:var(--text-secondary);line-height:1.5">${desc}</p>
            </div>
          `).join('')}
        </div>

        ${B.callout('Naming your specific barriers is the first step. You can\'t work with something you haven\'t identified. The worksheet will do exactly that.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Connection audit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Your connection audit.')}
        ${B.para('Before building connection skills, it helps to honestly assess the current state of connection in your life.')}

        ${B.divider('The landscape')}
        ${B.keyedTextarea('landscape', 'The current state of connection in my life is...', 'Honest assessment ‚Äî not what sounds okay, what\'s actually true. How connected do you actually feel to the people around you?', '80px')}

        ${B.divider('What you have')}
        ${B.keyedTextarea('have', 'The relationship in my life I feel most genuinely connected in is...', 'What makes it different from the others? What\'s present there that isn\'t elsewhere?', '80px')}

        ${B.divider('What you\'re missing')}
        ${B.keyedTextarea('missing', 'What I\'m most hungry for in my relationships right now is...', 'Not more contact ‚Äî what quality of connection? To be known? To be accepted? To not have to perform?', '80px')}

        ${B.keyedTextarea('missing-why', 'I think this is missing because...', 'What\'s your honest read on why this quality of connection isn\'t present in your life right now?', '75px')}
      `
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî Your barriers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What gets in your way specifically.')}
        ${B.para('Select the barriers that feel most true for you ‚Äî not what sounds reasonable, but what you actually recognise.')}

        <div class="barrier-grid">
          ${[
            'Fear of rejection','Fear of being too much','Fear of being not enough',
            'The performance habit','Don\'t feel worthy of depth','Past disclosure went wrong',
            'Don\'t know how','Confuse contact with connection','Distrust of people generally',
            'Relationships feel risky','Prefer keeping control','Struggle to be present',
            'Find vulnerability uncomfortable','Fear of dependence','Easier to be alone'
          ].map(b => `<button class="barrier-chip" onclick="toggleBarrier(this,'${b.replace(/'/g,"\\'")}' )">${b}</button>`).join('')}
        </div>
        <input type="hidden" id="barriersHidden" data-key="barriers" value="">

        ${B.keyedTextarea('barrier-story', 'The barrier that\'s shaped my relationship with connection most is...', 'Where did it come from? What experience taught you that connection required this kind of protection?', '90px')}
      `,
      afterRender: () => {
        const nextBtn = document.getElementById('nextBtn');
        if (nextBtn) nextBtn.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî What safety looks like ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What makes connection feel safe for you?')}
        ${B.para('Connection requires safety ‚Äî but safety means different things to different people, shaped by what happened when you were vulnerable before.')}
        ${B.para('Understanding your specific safety requirements means you can create conditions for connection rather than hoping it happens by accident.')}

        ${B.divider('Your safety signals')}
        ${B.keyedTextarea('safety-signals', 'I feel safe enough to be real with someone when...', 'What has to be true about a person or a context before you\'ll let your guard down? Be specific.', '85px')}

        ${B.divider('Your red flags')}
        ${B.keyedTextarea('red-flags', 'I close down and stop being real when I sense...', 'What signals ‚Äî in a person\'s response, tone, or behaviour ‚Äî tell your nervous system to pull back?', '80px')}

        ${B.divider('What you\'re looking for')}
        ${B.keyedTextarea('looking-for', 'The kind of relationship I\'m actually trying to build is...', 'Not a description of a person ‚Äî a description of what it feels like to be in the relationship. What quality of experience are you seeking?', '80px')}

        ${B.insight('Why this matters', 'Most people try to find safe people without knowing what safety looks like for them specifically. Once you know your signals, you can recognise real safety faster ‚Äî and stop waiting in relationships where it will never arrive.')}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your first tool in this pathway.')}
        ${B.para('The simplest, most research-backed move for deepening connection in any relationship. Used by therapists, used by Gottman in couples research, used in the Harvard longitudinal study of adult development.')}
        ${B.skill(
          'The Depth Shift',
          'Move a conversation one level deeper than where it started.',
          [
            '<strong>Notice the level.</strong> Where is this conversation currently? Clich√©s and logistics? Opinions? Something real? Just name it internally.',
            '<strong>Offer something one level deeper.</strong> Not a dramatic disclosure ‚Äî just slightly more real than the conversation has been. "Actually, I\'ve been thinking about something..." / "Can I tell you what\'s really going on for me?"',
            '<strong>Ask a level-three question.</strong> Not "what did you do?" but "how did that feel?" / "what was that like for you?" / "what did you make of that?" These invite the other person into their experience rather than their report.',
            '<strong>Receive without fixing.</strong> When someone meets your depth shift with real disclosure ‚Äî don\'t immediately problem-solve, silver-line, or redirect. Stay with it. "That sounds really hard." The connection is in the staying, not the solution.',
            '<strong>Match, don\'t demand.</strong> A depth shift is an invitation, not a requirement. If the other person stays at level one, accept that. Not every relationship has the safety for depth. Knowing which ones do is information.'
          ]
        )}
        ${B.compare(
          'Level 1 by default: "How are things?" "Good, busy." "Same." ‚Äî Contact without connection. Repeated indefinitely it creates a kind of loneliness in company.',
          'Depth shift: "How are you actually?" ‚Äî A small word. A different question. An invitation that, when met, produces the thing both people were actually hungry for.'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 9: Commitment ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'commitment',
      render: () => `
        ${B.heading('Your commitment.')}
        ${B.para('The depth shift is low-stakes when practised in the right relationship. Pick someone in your life where there\'s enough safety for one small step deeper. Not your most difficult relationship ‚Äî your most promising one.')}
        ${B.commitment(
          'Name the relationship, the specific conversation or moment you\'ll try the depth shift, and what one-level-deeper looks like in that specific context.',
          'This week I\'m going to try the depth shift with [person]. The moment I\'ll look for is [specific situation ‚Äî a regular check-in, a quiet moment, after something happens]. One level deeper for me in that relationship means sharing [what specifically]. The thing that might make me pull back is...'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 10: Complete ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'complete',
      render: () => B.complete(
        'How Connection Actually Works',
        'connection',
        'cn-2',
        'üåä',
        'The Depth Shift',
        'Move a conversation one level deeper than where it started'
      )
    }

  ];

  document.addEventListener('DOMContentLoaded', () => {
    ModuleEngine.init('cn-1', CN1_STEPS);
  });

  </script>
  <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js').catch(() => {});</script>
</body>
</html>
