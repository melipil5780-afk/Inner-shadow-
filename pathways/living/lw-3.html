.shell {
  width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
  background: var(--bg-card); display: flex; flex-direction: column;
  position: relative; overflow: hidden;
  border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
.header-back {
  width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
  color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.header-back:active { transform: scale(0.92); }
.header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
.header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }
.progress-dots { display: flex; gap: 0.3rem; }
.progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
.progress-dot--active { background: var(--gradient-main); }
.module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
.module-scroll::-webkit-scrollbar { display: none; }
.step-wrap { padding: 1.375rem 1.25rem 2rem; }
.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
  display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.back-btn-sm {
  width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
  color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* Arrival fallacy examples */
.arrival-card {
  background: var(--bg-card-light); border: 1px solid var(--border-soft);
  border-radius: 1rem; padding: 0.875rem 1rem; margin-bottom: 0.5rem;
}
.arrival-card__before {
  font-size: 0.8125rem; color: var(--text-muted); line-height: 1.5;
  font-style: italic; margin-bottom: 0.25rem;
}
.arrival-card__after {
  font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.5;
}
.arrival-card__after strong { color: var(--text-primary); }

/* Treadmill visual */
.treadmill-visual {
  background: linear-gradient(135deg, rgba(239,68,68,0.08), rgba(251,191,36,0.06));
  border: 1px solid rgba(239,68,68,0.2); border-radius: 1.125rem;
  padding: 1.25rem; margin-bottom: 1.25rem;
}
.treadmill-visual__label {
  font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
  text-transform: uppercase; color: #f87171; margin-bottom: 0.75rem;
}
.treadmill-step {
  display: flex; align-items: flex-start; gap: 0.625rem;
  padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.04);
}
.treadmill-step:last-child { border-bottom: none; padding-bottom: 0; }
.treadmill-step__arrow { color: #f87171; font-size: 0.75rem; margin-top: 0.125rem; flex-shrink: 0; }
.treadmill-step__text { font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.5; }

/* "When I have enough" selector */
.enough-chip {
  display: inline-block; padding: 0.4375rem 0.9375rem;
  background: var(--bg-card-light); border: 1.5px solid var(--border-soft);
  border-radius: 999px; font-size: 0.8125rem; color: var(--text-secondary);
  cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
  margin: 0 0.375rem 0.375rem 0;
}
.enough-chip:active { transform: scale(0.92); }
.enough-chip--selected {
  border-color: rgba(251,191,36,0.5);
  background: rgba(251,191,36,0.08);
  color: var(--text-amber); font-weight: 600;
}

/* Already enough card */
.already-card {
  background: linear-gradient(135deg, rgba(20,184,166,0.1), rgba(20,184,166,0.04));
  border: 1px solid rgba(20,184,166,0.25); border-radius: 1.125rem;
  padding: 1.25rem; margin-bottom: 1.25rem;
}
.already-card__label {
  font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
  text-transform: uppercase; color: var(--text-teal); margin-bottom: 0.625rem;
}
.already-card__text {
  font-size: 0.9375rem; color: var(--text-primary); line-height: 1.7;
  font-family: 'Fraunces', serif;
}

/* Presence blockers */
.blocker-chip {
  display: inline-block; padding: 0.4375rem 0.9375rem;
  background: var(--bg-card-light); border: 1.5px solid var(--border-soft);
  border-radius: 999px; font-size: 0.8125rem; color: var(--text-secondary);
  cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
  margin: 0 0.375rem 0.375rem 0;
}
.blocker-chip:active { transform: scale(0.92); }
.blocker-chip--selected {
  border-color: rgba(139,92,246,0.5);
  background: rgba(139,92,246,0.08);
  color: #a78bfa; font-weight: 600;
}

@media (min-width: 640px) {
  .shell { height: 844px; max-height: 92vh; border-radius: 2.5rem; border: 1px solid var(--border-subtle); }
}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Enough chip selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedEnough = new Set();
  function toggleEnough(el, name) {
    el.classList.toggle('enough-chip--selected');
    if (selectedEnough.has(name)) { selectedEnough.delete(name); } else { selectedEnough.add(name); }
    const h = document.getElementById('enoughHidden');
    if (h) h.value = Array.from(selectedEnough).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedEnough.size === 0;
  }

  // ‚îÄ‚îÄ Presence blocker selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedBlockers = new Set();
  function toggleBlocker(el, name) {
    el.classList.toggle('blocker-chip--selected');
    if (selectedBlockers.has(name)) { selectedBlockers.delete(name); } else { selectedBlockers.add(name); }
    const h = document.getElementById('blockersHidden');
    if (h) h.value = Array.from(selectedBlockers).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedBlockers.size === 0;
  }

  // ================================================================
  // MODULE LW-3: ENOUGH
  // ================================================================

  const LW3_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Opening ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('There is a particular suffering that no one talks about ‚Äî the suffering of never arriving.')}
        ${B.para('You work for something. You get it. And then, almost immediately, the satisfaction fades and you are already wanting the next thing. The promotion comes and the relief lasts a week before the next goal forms. The relationship begins and the aliveness of early love settles into familiarity and you find yourself wondering what else there might be. The house, the salary, the body, the status ‚Äî and still the same vague restlessness.')}
        ${B.para('This is not ingratitude. It\'s not a character flaw. It\'s the way human minds are built ‚Äî and it\'s being ruthlessly exploited by every system and algorithm designed to keep you wanting more.')}
        ${B.callout('The word "enough" is radical. In a culture built on perpetual dissatisfaction, stopping to ask "do I already have enough?" ‚Äî and genuinely meaning it ‚Äî is one of the most subversive things a person can do. This module is about learning to inhabit what you have rather than being perpetually displaced by what you don\'t.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: The hedonic treadmill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The hedonic treadmill ‚Äî why arrival never feels like arrival.')}
        ${B.para('Psychologists Philip Brickman and Donald Campbell identified what they called hedonic adaptation: the consistent human tendency to return to a relatively stable level of emotional wellbeing regardless of what happens to us ‚Äî positive or negative.')}

        <div class="treadmill-visual">
          <p class="treadmill-visual__label">How the treadmill works</p>
          ${[
            'You want something. You believe getting it will produce lasting satisfaction.',
            'You get it. There is real pleasure ‚Äî sometimes intense, often genuine.',
            'The pleasure fades. You adapt to the new baseline. It becomes normal.',
            'The restlessness returns. Your attention moves to the next thing.',
            'You want that thing. You believe getting it will produce lasting satisfaction.',
            'The treadmill keeps moving. The destination keeps receding.'
          ].map((s, i) => `
            <div class="treadmill-step">
              <span class="treadmill-step__arrow">‚Üí</span>
              <p class="treadmill-step__text">${s}</p>
            </div>
          `).join('')}
        </div>

        ${B.para('This is not pathology. It evolved because restlessness and drive kept our ancestors alive ‚Äî you needed to keep seeking food, shelter, safety. The problem is that it doesn\'t turn off when you have enough. It just keeps running.')}
        ${B.insight('The lottery research', 'Brickman\'s famous 1978 study: one year after winning the lottery, winners were no happier than controls. One year after becoming paraplegic, accident victims were not as unhappy as expected. Both groups had adapted. This is the treadmill in action ‚Äî and it applies to everything you\'re currently chasing.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: The arrival fallacy ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The arrival fallacy ‚Äî the belief that when you get there, you\'ll finally feel okay.')}
        ${B.para('Psychologist Tal Ben-Shahar named it: the mistaken belief that reaching a future goal will produce lasting happiness. We know the treadmill exists, but we keep acting as if this next thing will be the exception.')}

        <div style="margin-bottom:1.25rem">
          ${[
            ['Once I get the job...', 'You got the job. The relief lasted three weeks. Then the anxiety about performing well in it replaced the anxiety about getting it.'],
            ['Once I\'m in a relationship...', 'You\'re in one. The loneliness has a different shape now ‚Äî loneliness inside closeness can feel worse than loneliness alone.'],
            ['Once I lose the weight...', 'You hit the number. You looked in the mirror and the critical voice found something else. The body became the next project.'],
            ['Once things slow down...', 'Things slowed down briefly. Then they filled back up. They always fill back up. The slowdown is always next season.']
          ].map(([before, after]) => `
            <div class="arrival-card">
              <p class="arrival-card__before">"${before}"</p>
              <p class="arrival-card__after">${after}</p>
            </div>
          `).join('')}
        </div>

        ${B.callout('The arrival fallacy doesn\'t mean goals are worthless. It means the meaning has to come from the pursuit itself ‚Äî from who you\'re becoming in the process ‚Äî not from a future state where you\'ll finally be okay. That state doesn\'t exist.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: What enough actually looks like ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Enough is not settling. It\'s a different relationship with what\'s already here.')}
        ${B.para('This is the thing most people misunderstand: enough is not resignation. It\'s not giving up, lowering standards, or pretending you don\'t want things. It\'s a present-tense fullness ‚Äî the capacity to be genuinely in what\'s already here while still moving toward what you care about.')}

        ${B.steps([
          '<strong>Enough is a felt sense, not a quantity.</strong> There is no objective amount of money, success, love, or status that constitutes enough. Enough is an internal experience ‚Äî a settling into what is, rather than a perpetual leaning toward what isn\'t.',
          '<strong>Enough coexists with wanting.</strong> You can want more and still feel that what you have is enough. The two are not contradictions. The problem is when wanting becomes a chronic state that prevents you from inhabiting what\'s already present.',
          '<strong>Enough requires active attention.</strong> The mind doesn\'t default to enough. It defaults to comparison, scarcity, and restlessness. Enough is something you have to consciously turn toward ‚Äî repeatedly, because the treadmill keeps moving.',
          '<strong>Enough is about presence, not possessions.</strong> The moments that feel most like enough are almost never moments of acquisition. They\'re moments of absorption ‚Äî in a conversation, in work, in nature, in the body ‚Äî when the wanting temporarily quiets and what\'s here is genuinely enough.'
        ])}

        <div class="already-card">
          <p class="already-card__label">The question worth asking</p>
          <p class="already-card__text">What if this ‚Äî right now, exactly as it is ‚Äî was already enough? Not perfect. Not final. But enough to be genuinely in.</p>
        </div>
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Your treadmill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Where is the treadmill running in your life right now?')}
        ${B.para('The arrival fallacy shows up most clearly in the specific things you\'re currently chasing. Select all the "once I have this, I\'ll feel okay" beliefs you\'re currently holding ‚Äî honestly.')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Once I earn more money',
            'Once I find the right relationship',
            'Once I lose the weight / get fitter',
            'Once I get recognition for my work',
            'Once I have more free time',
            'Once I feel more confident',
            'Once things settle down',
            'Once I figure out what I\'m doing with my life',
            'Once I own a home',
            'Once my kids are older',
            'Once I get out of this situation',
            'Once people understand me better'
          ].map(e => `
            <button class="enough-chip" onclick="toggleEnough(this, '${e.replace(/'/g, "\\'")}')">${e}</button>
          `).join('')}
        </div>
        <input type="hidden" id="enoughHidden" data-key="enoughBeliefs" value="">

        ${B.keyedTextarea(
          'arrival-honest',
          'The thing I most believe will finally make me feel okay when I get it is...',
          'Be specific. What is the future state you\'re using as the destination? And what do you actually believe will be different when you get there?',
          '85px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî What blocks presence ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What keeps you from inhabiting what\'s already here?')}
        ${B.para('The treadmill runs on things that pull attention away from the present into the future or the past. Which of these do you recognise as your main presence-blockers?')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Planning the next thing while in the current one',
            'Comparing what I have to what others have',
            'Worrying about what I might lose',
            'Scrolling when nothing else is competing for attention',
            'Feeling that enjoyment is somehow unearned',
            'Believing rest requires being fully caught up first',
            'Being physically somewhere while mentally elsewhere',
            'Dissatisfaction that doesn\'t have a specific cause',
            'Feeling like I should want something different',
            'Guilt about having what I have when others don\'t'
          ].map(b => `
            <button class="blocker-chip" onclick="toggleBlocker(this, '${b.replace(/'/g, "\\'")}')">${b}</button>
          `).join('')}
        </div>
        <input type="hidden" id="blockersHidden" data-key="presenceBlockers" value="">

        ${B.keyedTextarea(
          'blocker-pattern',
          'The pattern I recognise most clearly in myself is...',
          'When do you most consistently fail to be in what\'s actually happening? What takes you out of the present?',
          '80px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî The enough inventory ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The enough inventory.')}
        ${B.para('This is not a gratitude list ‚Äî gratitude can become a performance. This is an honest inventory of what is already genuinely present in your life that you tend to move past without fully inhabiting.')}

        ${B.keyedTextarea(
          'enough-already',
          'If I look honestly at my life right now, what I already have that is genuinely enough ‚Äî not perfect, but real ‚Äî is...',
          'Name things specifically. Not categories ‚Äî specific things. A specific person, a specific capacity, a specific thing that exists in your life that you typically rush past.',
          '90px'
        )}

        ${B.divider('The comparison trap')}

        ${B.keyedTextarea(
          'comparison-honest',
          'The person or life I most compare mine to ‚Äî and what that comparison actually costs me ‚Äî is...',
          'Social comparison is one of the primary engines of the treadmill. What specifically are you comparing, and what does maintaining that comparison prevent you from inhabiting?',
          '80px'
        )}

        ${B.keyedTextarea(
          'enough-moment',
          'A recent moment when I actually felt like what I had was enough ‚Äî even briefly ‚Äî was...',
          'These moments exist. They\'re usually quiet ones. Name one specifically. What was present in that moment that isn\'t present when the wanting is loudest?',
          '80px'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 8: The skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your third tool in this pathway.')}
        ${B.para('This is a practice of interrupting the treadmill ‚Äî not permanently stopping it, but creating enough pauses that you can actually inhabit what\'s present rather than being perpetually displaced by what isn\'t.')}

        ${B.skill(
          'The Enough Practice',
          'Learn to inhabit what\'s already here rather than being permanently displaced by what isn\'t.',
          [
            '<strong>Name the treadmill when it starts.</strong> When you notice the restlessness ‚Äî the specific "once I have X" belief ‚Äî say it explicitly: "There\'s the treadmill." Naming it doesn\'t stop it, but it creates a tiny gap between you and the momentum.',
            '<strong>The sixty-second arrival.</strong> Once a day: wherever you are, whatever you\'re doing ‚Äî stop for sixty seconds. Look at what\'s actually present. Not what\'s missing. What\'s here. Do this before reaching for your phone.',
            '<strong>Interrupt comparison at the source.</strong> When you notice you\'re comparing your life to someone else\'s ‚Äî that specific mental move ‚Äî ask: what am I not inhabiting right now because I\'m doing this? What\'s the cost of this comparison in this moment?',
            '<strong>Ask the enough question.</strong> Regularly: do I already have enough? Not forever ‚Äî right now, today. What would change about how I move through this day if the answer was yes?',
            '<strong>Let good things be finished.</strong> When something genuinely good is present or has happened ‚Äî resist the immediate pivot to what\'s next or what\'s missing. Let it be complete. Say, internally, "that was enough." Then move on.'
          ]
        )}

        ${B.compare(
          'On the treadmill: perpetual restlessness, chronic wanting, present moments constantly vacated for future ones. The good things in your life exist but are never actually inhabited.',
          'The enough practice: not the absence of wanting, but a different relationship with it. Moments of genuine arrival. The present tense inhabited rather than escaped. What you have becomes real rather than merely possessed.'
        )}
      `
    },
