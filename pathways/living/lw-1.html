<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0906">
  <title>InnerShadow ‚Äì The Difference Between a Good Life and a Full Calendar</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; align-items: center; justify-content: center; background: var(--bg-dark); }

    .shell {
      width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
      background: var(--bg-card); display: flex; flex-direction: column;
      position: relative; overflow: hidden;
      border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
    }

    .module-header {
      padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
      background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }

    .module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }

    .header-back {
      width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
      color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .header-back:active { transform: scale(0.92); }

    .header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
    .header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }

    .progress-dots { display: flex; gap: 0.3rem; }
    .progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
    .progress-dot--active { background: var(--gradient-main); }

    .module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
    .module-scroll::-webkit-scrollbar { display: none; }
    .step-wrap { padding: 1.375rem 1.25rem 2rem; }

    .cta-area {
      padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
      background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
      display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }

    .back-btn-sm {
      width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
      color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .back-btn-sm:active { transform: scale(0.92); }
    .back-btn-sm:disabled { opacity: 0.3; cursor: default; }

    /* Descriptor chips ‚Äî purple tint for living pathway */
    .descriptor-grid { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .descriptor-chip {
      padding: 0.4375rem 0.9375rem; background: var(--bg-card-light);
      border: 1.5px solid var(--border-soft); border-radius: 999px;
      font-size: 0.8125rem; color: var(--text-secondary);
      cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
    }
    .descriptor-chip:active { transform: scale(0.92); }
    .descriptor-chip--selected {
      border-color: rgba(232,160,48,0.5);
      background: rgba(232,160,48,0.08);
      color: #f5c865; font-weight: 600;
    }

    /* Life audit scale cards */
    .audit-grid { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1.25rem; }
    .audit-card {
      background: var(--bg-card-light); border: 1px solid var(--border-soft);
      border-radius: 1rem; padding: 0.875rem 1rem;
    }
    .audit-card__label { font-size: 0.8125rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
    .audit-card__scale { display: flex; gap: 0.375rem; align-items: center; }
    .audit-scale-label { font-size: 0.6875rem; color: var(--text-muted); min-width: 2.5rem; }
    .audit-scale-label--right { text-align: right; }
    .scale-dots { display: flex; gap: 0.3rem; flex: 1; }
    .scale-dot {
      flex: 1; height: 1.75rem; background: var(--bg-card);
      border: 1.5px solid var(--border-soft); border-radius: 0.375rem;
      cursor: pointer; transition: all 0.15s ease;
    }
    .scale-dot:active { transform: scale(0.9); }
    .scale-dot.filled-1 { background: rgba(239,68,68,0.4); border-color: rgba(239,68,68,0.5); }
    .scale-dot.filled-2 { background: rgba(239,68,68,0.3); border-color: rgba(239,68,68,0.4); }
    .scale-dot.filled-3 { background: rgba(251,191,36,0.35); border-color: rgba(251,191,36,0.5); }
    .scale-dot.filled-4 { background: rgba(217,95,53,0.3); border-color: rgba(217,95,53,0.4); }
    .scale-dot.filled-5 { background: rgba(217,95,53,0.5); border-color: rgba(217,95,53,0.6); }

    /* Gap card */
    .gap-card {
      background: linear-gradient(135deg, rgba(232,160,48,0.08), rgba(217,95,53,0.06));
      border: 1px solid rgba(232,160,48,0.2); border-radius: 1.125rem;
      padding: 1.25rem; margin-bottom: 1.25rem;
    }
    .gap-card__label {
      font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
      text-transform: uppercase; color: #f5c865; margin-bottom: 0.5rem;
    }
    .gap-card__text {
      font-size: 1rem; color: var(--text-primary); line-height: 1.7;
      font-family: 'Cormorant Garamond', serif; font-style: italic;
    }

    @media (min-width: 640px) {
      .shell { height: 844px; max-height: 92vh; border-radius: 2.5rem; border: 1px solid var(--border-subtle); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="bg-orb bg-orb--ember"></div>
    <div class="bg-orb bg-orb--amber"></div>

    <div class="module-header">
      <div class="module-header__row">
        <button class="header-back" onclick="ModuleEngine.goBackToPathway()">‚Üê</button>
        <p class="header-title" id="moduleTitle">A Good Life and a Full Calendar</p>
        <span class="header-count" id="stepCounter"></span>
      </div>
      <div class="progress-dots" id="progressDots"></div>
    </div>

    <div class="module-scroll" id="moduleScroll">
      <div class="step-wrap" id="stepContent"></div>
    </div>

    <div class="cta-area">
      <button class="back-btn-sm" id="backBtn" onclick="ModuleEngine.back()" disabled>‚Üê</button>
      <button class="btn btn--primary" id="nextBtn" onclick="ModuleEngine.next()">Continue</button>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/module-engine.js"></script>
  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Descriptor selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedDescriptors = new Set();

  function toggleDescriptor(el, name) {
    el.classList.toggle('descriptor-chip--selected');
    if (selectedDescriptors.has(name)) { selectedDescriptors.delete(name); } else { selectedDescriptors.add(name); }
    const hidden = document.getElementById('descriptorsHidden');
    if (hidden) hidden.value = Array.from(selectedDescriptors).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedDescriptors.size === 0;
  }

  // ‚îÄ‚îÄ Life audit scale ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const auditScores = {};

  function setScore(area, value) {
    auditScores[area] = value;
    const dots = document.querySelectorAll(`[data-area="${area}"]`);
    dots.forEach((dot, i) => {
      dot.className = 'scale-dot';
      if (i < value) dot.classList.add(`filled-${i + 1}`);
    });
    const hidden = document.getElementById('auditHidden');
    if (hidden) hidden.value = JSON.stringify(auditScores);
    const areas = ['work', 'relationships', 'creativity', 'body', 'inner'];
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = !areas.every(a => auditScores[a] !== undefined);
  }

  function buildAuditCard(area, label) {
    return `
      <div class="audit-card">
        <p class="audit-card__label">${label}</p>
        <div class="audit-card__scale">
          <span class="audit-scale-label">empty</span>
          <div class="scale-dots">
            ${[1,2,3,4,5].map(v => `
              <div class="scale-dot" data-area="${area}" onclick="setScore('${area}', ${v})"></div>
            `).join('')}
          </div>
          <span class="audit-scale-label audit-scale-label--right">full</span>
        </div>
      </div>
    `;
  }

  // ================================================================
  // MODULE LW-1: THE DIFFERENCE BETWEEN A GOOD LIFE AND A FULL CALENDAR
  // ================================================================

  const LW1_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Opening ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('You can be busy every day of your life and still miss it.')}
        ${B.para('This is the specific fear that brings people to this pathway ‚Äî not crisis, not collapse, but something quieter. A sense that the days are full but the life is somehow not. That you are moving constantly but not arriving anywhere. That something essential is being skipped and you can\'t quite name what it is.')}
        ${B.para('It\'s possible to have a career, a relationship, a routine, a social life ‚Äî all the markers ‚Äî and still feel, somewhere underneath, that the life you\'re actually living is not quite the one you\'re meant to be living. That you accumulated it rather than chose it.')}
        ${B.callout('This pathway is not about productivity or managing your time better. It\'s about something harder and more important: learning to actually inhabit your life. To choose it rather than just move through it. To arrive somewhere rather than simply stay busy.')}
        ${B.para('It starts here ‚Äî with the gap between a full calendar and a good life, and what it means to close it.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Two kinds of busy ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('There are two kinds of busy. Most people only know one.')}
        ${B.para('The first kind is purposeful. You are doing things that matter to you, moving toward something you care about. Time spent this way doesn\'t feel wasted even when it\'s hard ‚Äî you end it tired in the way that good work makes you tired.')}
        ${B.para('The second kind is what most people are actually living in: motion without direction. A full schedule that exists mostly because emptiness feels uncomfortable, because saying no feels impossible, because the next thing is already there before you\'ve finished the last one.')}

        ${B.compare(
          'Motion without direction: full calendar, constant output, perpetual tiredness, vague feeling of falling behind, weekends that disappear, years that blur together. Technically busy. Not actually living.',
          'Directed living: clear about what matters, deliberately protective of time for it, capacity to be genuinely present, a sense of movement toward something real. The days have weight. The years are distinct.'
        )}

        ${B.insight('The uncomfortable question', 'If you looked at how you actually spend your time this week ‚Äî not how you\'d like to, but how you actually do ‚Äî would it reflect what you say matters most to you? For most people, honestly, it wouldn\'t. That gap is what this pathway is about.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: How it happens ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('How a life becomes accumulated rather than chosen.')}
        ${B.para('No one decides to spend their life doing things they don\'t care about. But it happens anyway ‚Äî gradually, through a series of small defaults that each make sense in the moment.')}

        ${B.steps([
          '<strong>You say yes to avoid the discomfort of saying no.</strong> Each yes is small. The cumulative effect is a life full of other people\'s priorities, with yours waiting for a gap that never comes.',
          '<strong>You confuse movement with progress.</strong> Staying busy feels like doing something. Stillness feels like falling behind. So you keep moving even when the movement isn\'t taking you anywhere you actually want to go.',
          '<strong>You defer the important things for the urgent ones.</strong> The urgent things are always there. The important things ‚Äî the relationships you want to deepen, the work you actually care about ‚Äî get pushed to a future that arrives already full.',
          '<strong>You inherit a definition of a good life and don\'t question it.</strong> Career, security, approval, achievement. These were handed to you as the destination. It can take a long time to notice that arriving there doesn\'t feel like arriving at all.',
          '<strong>You use busyness as protection.</strong> A full schedule means you never have to sit with the bigger questions. What do I actually want? What is this life for? Busyness is a very effective way to never have to find out.'
        ])}

        ${B.callout('None of this makes you weak or wrong. It makes you human. The question is whether you\'re going to keep doing it ‚Äî or whether you\'re going to start making different choices.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: What a good life requires ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('What separates a good life from a full one.')}
        ${B.para('Philosophers have argued about this for thousands of years. The research on wellbeing has been building for decades. They don\'t agree on everything ‚Äî but on a few things they converge with unusual consistency.')}

        ${B.steps([
          '<strong>Meaning over comfort.</strong> People who report the highest sense of wellbeing are not the most comfortable people ‚Äî they\'re the ones whose lives feel most purposeful. Meaning tolerates difficulty in a way that comfort-seeking never can.',
          '<strong>Depth over breadth.</strong> A few relationships of real depth consistently outperform many relationships of moderate closeness. A few activities pursued with full attention produce more satisfaction than many activities pursued halfway.',
          '<strong>Presence over accumulation.</strong> The capacity to actually be in your life ‚Äî rather than planning the next thing while in the current one ‚Äî is more predictive of wellbeing than almost any external circumstance.',
          '<strong>Alignment between values and time.</strong> The single most reliable source of dissatisfaction in life research: people whose actual time use is dramatically misaligned with their stated values. They say family matters most; they give it the leftovers.',
          '<strong>Chosen over inherited.</strong> Lives that feel genuinely yours ‚Äî even when they look unconventional ‚Äî produce more satisfaction than lives built to specification but not from the inside out.'
        ])}

        ${B.para('None of this requires starting over. It requires paying attention ‚Äî to where the gaps are, what you actually care about, and whether your days reflect that or betray it.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Honest descriptor ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What does your life actually feel like right now?')}
        ${B.para('Not the version you\'d describe to someone else. The honest internal experience of moving through your days. Choose all that resonate ‚Äî even uncomfortably.')}

        <div class="descriptor-grid">
          ${[
            'Full but not fulfilling',
            'Like I\'m waiting for my real life to start',
            'Going through the motions',
            'Behind on everything',
            'Busy but purposeless',
            'Genuinely engaged',
            'Disconnected from what matters',
            'Like I chose this',
            'Accumulated rather than built',
            'Mostly present',
            'Performing rather than living',
            'Missing something I can\'t name',
            'Increasingly on my own terms',
            'Waiting for things to slow down'
          ].map(d => `
            <button class="descriptor-chip" onclick="toggleDescriptor(this, '${d.replace(/'/g, "\\'")}')">${d}</button>
          `).join('')}
        </div>
        <input type="hidden" id="descriptorsHidden" data-key="lifeDescriptors" value="">

        ${B.keyedTextarea(
          'honest-summary',
          'The most honest way to describe my life right now is...',
          'Not what you\'d say to reassure someone. What you actually feel when you\'re alone and quiet.',
          '85px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî Life audit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Where is your life full ‚Äî and where is it empty?')}
        ${B.para('For each area, rate how full it actually feels right now. Not how it looks from outside ‚Äî how it feels from inside. One dot means nearly empty; five means genuinely rich and alive.')}

        <div class="audit-grid">
          ${buildAuditCard('work', 'Work and purpose ‚Äî does what you spend your days on feel meaningful?')}
          ${buildAuditCard('relationships', 'Relationships ‚Äî do you feel genuinely known and connected?')}
          ${buildAuditCard('creativity', 'Creativity and growth ‚Äî are you making, learning, becoming?')}
          ${buildAuditCard('body', 'Body and rest ‚Äî are you in your body, not just occupying it?')}
          ${buildAuditCard('inner', 'Inner life ‚Äî is there space for reflection, silence, yourself?')}
        </div>
        <input type="hidden" id="auditHidden" data-key="lifeAudit" value="">

        ${B.keyedTextarea(
          'emptiest-area',
          'The area that feels most empty, and what I think is behind that...',
          'Not what\'s missing from outside ‚Äî what has made it hard to fill this from inside?',
          '80px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî The gap ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The gap between the life you have and the life you want.')}
        ${B.para('This is the most important thing to name clearly before moving through this pathway. Stated plainly, without softening.')}

        <div class="gap-card">
          <p class="gap-card__label">The gap</p>
          <p class="gap-card__text">The distance between what my life is and what I want it to be.</p>
        </div>

        ${B.keyedTextarea(
          'gap-honest',
          'If I\'m completely honest, the main gap in my life right now is...',
          'Between what you have and what you want. Between who you are and who you\'re trying to become. Between how you spend your time and what you actually care about.',
          '90px'
        )}

        ${B.divider('What\'s in the way')}

        ${B.keyedTextarea(
          'gap-obstacle',
          'The thing most standing between me and closing that gap is...',
          'Not just external circumstances. What internal thing keeps the gap open?',
          '75px'
        )}

        ${B.keyedTextarea(
          'gap-cost',
          'The cost of leaving this gap unchanged for another year would be...',
          'Be specific. What would actually be true about your life twelve months from now if nothing changes?',
          '75px'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your first tool in this pathway.')}
        ${B.para('This is a practice of regular honest reckoning ‚Äî not with what you\'ve achieved, but with whether your life is actually moving in the direction of what you care about.')}

        ${B.skill(
          'The Life Compass',
          'Stay oriented toward what your life is actually for.',
          [
            '<strong>Name your north.</strong> In one sentence: what is your life actually for? Not what it\'s supposed to be for. What you, from the inside, believe matters most. If you can\'t answer yet ‚Äî that\'s the work.',
            '<strong>Run the alignment check.</strong> Look at last week honestly. Where did your time and energy actually go? Where does that align with your north? Where does it contradict it?',
            '<strong>Identify the one drift.</strong> What is the single biggest way your actual life is drifting from your intended one right now? Just one. Name it specifically.',
            '<strong>Make one correction.</strong> Not a life overhaul ‚Äî one small deliberate correction this week. Something you\'ll say no to that you\'d normally say yes to. Something you\'ll protect that you\'d normally let be crowded out.',
