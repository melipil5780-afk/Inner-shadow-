body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
}

.shell {
  width: 100%;
  max-width: 28rem;
  height: 100vh;
  height: -webkit-fill-available;
  background: var(--bg-card);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  border-left: 1px solid var(--border-subtle);
  border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95);
  border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0;
  z-index: 10;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.module-header__row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 0.75rem;
}

.header-back {
  width: 2.25rem;
  height: 2.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.625rem;
  color: var(--text-primary);
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.header-back:active { transform: scale(0.92); }

.header-title {
  flex: 1;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-primary);
  line-height: 1.3;
  text-align: center;
}

.header-count {
  font-size: 0.8125rem;
  color: var(--text-muted);
  font-weight: 500;
  min-width: 2.25rem;
  text-align: right;
}

.progress-dots { display: flex; gap: 0.3rem; }

.progress-dot {
  flex: 1;
  height: 3px;
  background: rgba(148,163,184,0.15);
  border-radius: 999px;
  transition: background 0.4s ease;
}

.progress-dot--active { background: var(--gradient-main); }

.module-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.module-scroll::-webkit-scrollbar { display: none; }

.step-wrap { padding: 1.375rem 1.25rem 2rem; }

.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95);
  border-top: 1px solid var(--border-subtle);
  display: flex;
  gap: 0.75rem;
  align-items: center;
  flex-shrink: 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.back-btn-sm {
  width: 3rem;
  height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 0.875rem;
  color: var(--text-secondary);
  font-size: 1.125rem;
  cursor: pointer;
  transition: var(--transition-fast);
  flex-shrink: 0;
}

.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* Life areas audit ‚Äî sliders */
.life-area-row {
  margin-bottom: 1.125rem;
}

.life-area-row__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.375rem;
}

.life-area-row__name {
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-primary);
}

.life-area-row__value {
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--text-teal);
  min-width: 1.5rem;
  text-align: right;
}

.life-area-slider {
  width: 100%;
  height: 6px;
  -webkit-appearance: none;
  appearance: none;
  background: var(--border-soft);
  border-radius: 999px;
  outline: none;
  cursor: pointer;
}

.life-area-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--teal);
  cursor: pointer;
  box-shadow: 0 0 0 3px rgba(13,148,136,0.2);
}

.life-area-slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--teal);
  cursor: pointer;
  border: none;
}

/* Regret frames */
.regret-card {
  background: var(--bg-card-light);
  border: 1px solid var(--border-soft);
  border-radius: 1rem;
  padding: 1rem 1.125rem;
  margin-bottom: 0.625rem;
}

.regret-card__title {
  font-size: 0.9375rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 0.375rem;
}

.regret-card__body {
  font-size: 0.8125rem;
  color: var(--text-secondary);
  line-height: 1.6;
}

/* Purpose examples */
.purpose-example {
  background: var(--teal-bg);
  border: 1px solid var(--teal-border);
  border-radius: 0.875rem;
  padding: 0.875rem 1.125rem;
  margin-bottom: 0.5rem;
}

.purpose-example__text {
  font-size: 0.9375rem;
  color: var(--text-secondary);
  line-height: 1.65;
  font-style: italic;
}

@media (min-width: 640px) {
  .shell {
    height: 844px;
    max-height: 92vh;
    border-radius: 2.5rem;
    border: 1px solid var(--border-subtle);
  }
}

  </div>

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Life area sliders ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  function updateSlider(id, val) {
    const valueEl = document.getElementById(id + '-value');
    if (valueEl) valueEl.textContent = val;
    const slider = document.getElementById(id);
    if (!slider) return;
    const pct = ((val - 1) / 9) * 100;
    slider.style.background = `linear-gradient(to right, var(--teal) ${pct}%, var(--border-soft) ${pct}%)`;
  }

  function makeSlider(key, label, defaultVal = 5) {
    return `
      <div class="life-area-row">
        <div class="life-area-row__header">
          <span class="life-area-row__name">${label}</span>
          <span class="life-area-row__value" id="slider-${key}-value">${defaultVal}</span>
        </div>
        <input
          type="range"
          class="life-area-slider"
          id="slider-${key}"
          data-key="area-${key}"
          min="1"
          max="10"
          value="${defaultVal}"
          oninput="updateSlider('slider-${key}', this.value)"
          onchange="updateSlider('slider-${key}', this.value)"
        >
      </div>
    `;
  }

  // ================================================================
  // MODULE LW-1: WHAT DO YOU WANT YOUR LIFE TO BE ABOUT?
  // ================================================================

  const LW1_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Intro ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('Most people spend more time planning their holidays than their lives.')}
        ${B.para('That\'s not a criticism ‚Äî it\'s a design problem. Holiday planning has a clear format, a deadline, immediate consequences if you don\'t do it. Life planning has none of those things. So it doesn\'t happen. And life fills up with whatever presents itself ‚Äî urgent things, expected things, other people\'s priorities ‚Äî rather than what you\'d choose.')}
        ${B.para('The result: decades later, many people find themselves in lives that are perfectly functional and somehow not quite theirs. Not because they made terrible choices, but because they made no intentional choice at all ‚Äî they just accumulated.')}
        ${B.callout('Deliberate living is not about having a five-year plan or knowing your exact purpose. It\'s about having enough clarity about what actually matters to you that you can make decisions from that clarity ‚Äî rather than from whatever is loudest in the moment.')}
        ${B.para('This pathway is the final one in InnerShadow. It builds on everything that came before it ‚Äî emotional literacy, self-knowledge, authentic connection ‚Äî and asks the hardest question of all: given everything you know about yourself, what do you actually want your life to be about?')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Concept ‚Äî Goal vs purpose ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The difference between a goal and a purpose.')}
        ${B.para('Most people have goals ‚Äî things to achieve, milestones to hit, outcomes to produce. Goals are valuable. But goals run out. You reach them, or you don\'t, and then you need new ones. And the relentless pursuit of goals without a larger sense of what they\'re for produces a particular kind of exhaustion: the achievement treadmill.')}
        ${B.compare(
          'Goals: destinations. Specific, finite, achievable. "Get promoted." "Buy a house." "Run a marathon." Important ‚Äî but they answer what, not why. And when the what is achieved, the question reasserts itself.',
          'Purpose: direction. Ongoing, orienting, not achievable in the sense of being finished. Not a destination but a compass heading. It doesn\'t tell you every decision ‚Äî it tells you which direction to keep facing.'
        )}
        ${B.steps([
          '<strong>Purpose is descriptive, not aspirational.</strong> "I want to become someone who..." is an aspiration. "I am the kind of person who..." is purpose. It\'s not about who you\'re trying to become ‚Äî it\'s about what you\'re actually about.',
          '<strong>Purpose is specific to you.</strong> Generic purpose statements ‚Äî "make a difference," "be happy," "help people" ‚Äî are almost useless as navigation tools because they\'re compatible with almost any set of choices. The useful version is specific enough to exclude some options and point toward others.',
          '<strong>Purpose evolves.</strong> What your life should be about at 25 is different from 45, which will be different from 65. Purpose isn\'t fixed ‚Äî but at any given point it should be clearly enough articulated to actually guide decisions.'
        ])}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Concept ‚Äî The regret minimisation frame ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The most useful question about purpose.')}
        ${B.para('Jeff Bezos, before founding Amazon, described the framework he used to make the decision. He called it regret minimisation: imagine yourself at 80 years old, looking back. Which choice would you regret more ‚Äî trying and failing, or never having tried?')}
        ${B.para('The research on regret is unusually consistent. Across multiple longitudinal studies over decades, people report regretting things they didn\'t do far more than things they did ‚Äî even when the things they did went badly. Inaction, timidity, and failure to pursue what actually mattered produce more lasting regret than bold choices that didn\'t work out.')}

        <div style="display:flex;flex-direction:column;gap:0.625rem;margin-bottom:1.25rem">
          <div class="regret-card">
            <p class="regret-card__title">The 80-year question</p>
            <p class="regret-card__body">Imagine you are 80 years old, sitting somewhere quiet, looking back at your life. What would you need to have done, been, or stood for in order to feel that it was genuinely yours? What would you regret most not having pursued?</p>
          </div>
          <div class="regret-card">
            <p class="regret-card__title">The obituary question</p>
            <p class="regret-card__body">What do you want people to say about you when you are gone ‚Äî not the polished version, but the real one? Who were you to them? What did you stand for? What did your presence produce in the lives around you?</p>
          </div>
          <div class="regret-card">
            <p class="regret-card__title">The unlived life question</p>
            <p class="regret-card__body">If there\'s a version of your life you haven\'t lived ‚Äî a direction you haven\'t gone, a thing you haven\'t allowed yourself to want ‚Äî what is it? Not whether it\'s achievable. What is it?</p>
          </div>
        </div>

        ${B.para('These aren\'t comfortable questions. They\'re not supposed to be. Discomfort here is information ‚Äî it usually points directly at the gap between what matters and how you\'re actually spending your time.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: Worksheet ‚Äî The eulogy exercise ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The eulogy exercise.')}
        ${B.para('Stephen Covey called this "beginning with the end in mind." It is, reliably, the exercise that most clearly surfaces what people actually value ‚Äî as opposed to what they think they\'re supposed to value.')}
        ${B.para('Write the eulogy someone who loved you and knew you well would deliver. Not the polished version ‚Äî the honest one. What would they say about who you were, how you made them feel, what you stood for?')}

        ${B.callout('Don\'t write the eulogy you\'d like to deserve. Write the one that would be honest about the person you\'re actually becoming ‚Äî and notice the gap between the two.')}

        ${B.keyedTextarea('eulogy-who', 'Who you were as a person ‚Äî the qualities they\'d name...', 'Not your achievements. Who were you? What did people experience when they were with you?', '80px')}

        ${B.keyedTextarea('eulogy-feel', 'How you made the people close to you feel...', 'What did being in relationship with you actually produce in them? What did they consistently receive from you?', '80px')}

        ${B.keyedTextarea('eulogy-stood', 'What you stood for ‚Äî what you were actually about...', 'Not your job title. What mattered to you? What did you fight for, protect, build, or refuse to compromise?', '80px')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî Life areas audit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('The life areas audit.')}
        ${B.para('Rate your current investment in each area ‚Äî not how satisfied you are with it, but how much of your actual time, attention, and energy is going there right now. Be honest about what\'s actually getting your resources, not what you wish was.')}

        <div style="margin-bottom:0.5rem">
          ${[
            ['health',       'Health & body'],
            ['relationships','Relationships'],
            ['work',         'Work & purpose'],
            ['finances',     'Finances'],
            ['learning',     'Learning & growth'],
            ['creativity',   'Creativity'],
            ['meaning',      'Meaning & spirituality'],
            ['contribution', 'Contribution & impact'],
          ].map(([key, label]) => makeSlider(key, label)).join('')}
        </div>

        ${B.keyedTextarea('audit-gap', 'The biggest gap between what the eulogy said matters and where my time actually goes is...', 'Where is the largest mismatch? What does the eulogy suggest should be important that your actual hours don\'t reflect?', '80px')}
      `,
      afterRender: () => {
        ['health','relationships','work','finances','learning','creativity','meaning','contribution'].forEach(key => {
          updateSlider(`slider-${key}`, 5);
        });
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî Draft the purpose statement ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Draft your purpose statement.')}
        ${B.para('A purpose statement is not a mission statement ‚Äî it\'s not corporate language or an aspiration. It\'s one or two honest sentences about what your life is actually about. Not what it should be. What you\'re orienting toward.')}
        ${B.para('It should be specific enough to exclude some things. If it\'s compatible with any possible life, it isn\'t doing the job.')}

        <div style="display:flex;flex-direction:column;gap:0.5rem;margin-bottom:1.25rem">
          <div class="purpose-example">
            <p class="purpose-example__text">"My life is about building things that outlast me ‚Äî in my work, in my children, and in the people I invest in. I am about depth over breadth, quality over quantity, and honesty over comfort."</p>
          </div>
          <div class="purpose-example">
            <p class="purpose-example__text">"I am here to be fully present in whatever I\'m doing ‚Äî to the people in front of me, the work in my hands, the moment I\'m actually in. I am about bringing real attention to a world that is running out of it."</p>
          </div>
          <div class="purpose-example">
            <p class="purpose-example__text">"My life is about understanding things as deeply as possible and sharing that understanding with people who need it. I am about the gap between what is and what could be, and the specific work of closing it."</p>
          </div>
        </div>

        ${B.para('These are examples to show the form ‚Äî not content to copy. Yours will be specific to who you actually are. Write a rough first draft. It doesn\'t need to be final.')}

        ${B.keyedTextarea('purpose-draft', 'My purpose statement ‚Äî first draft...', 'One or two sentences. What is your life actually about? Specific enough to exclude some options and point toward others.', '110px')}

        ${B.insight('First drafts', 'Almost nobody gets a purpose statement right on the first try. Write something. It will be imprecise. That imprecision will show you what to refine. A bad first draft beats a permanent blank page.')}
      `
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî Purpose as filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Using purpose as a filter.')}
        ${B.para('The point of a purpose statement isn\'t to frame it and put it on the wall. It\'s to use it when decisions are hard ‚Äî when you\'re being pulled in multiple directions, when something looks good but doesn\'t feel right, when you\'re choosing between two things that both seem reasonable.')}
        ${B.steps([
          '<strong>The alignment test.</strong> For any significant decision: does this move me toward what my life is about, or away from it? Not every decision passes ‚Äî and that\'s fine. But the question should be asked.',
          '<strong>The time test.</strong> Look at your calendar for the last two weeks. Does where your time actually went reflect what your purpose statement says matters? The gap between stated purpose and actual time is the most honest measure available.',
          '<strong>The cost test.</strong> What would you need to stop doing, or do less of, to make room for what your purpose statement points toward? Purpose without relinquishment is just decoration.'
        ])}

        ${B.divider('Your current alignment gap')}
        ${B.keyedTextarea('purpose-filter', 'One specific thing I\'m currently doing ‚Äî or not doing ‚Äî that is out of alignment with what I\'ve written...', 'Where is the clearest mismatch right now between what you say matters and how you\'re actually living?', '80px')}

        ${B.keyedTextarea('purpose-change', 'The one change that would most move me toward alignment is...', 'Not a complete life overhaul. One specific, concrete thing. The smallest possible change with the most impact.', '75px')}
      `
    },

    // ‚îÄ‚îÄ STEP 8: Skill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'skill',
      render: () => `
        ${B.heading('Your first tool in this pathway.')}
        ${B.para('A simple, repeatable practice for staying oriented toward what actually matters ‚Äî and catching drift before it becomes permanent.')}
        ${B.skill(
          'The Life Compass',
          'Stay oriented toward what your life is actually about ‚Äî and catch drift early.',
          [
            '<strong>Write the purpose statement.</strong> One or two sentences. Specific enough to exclude some options. Keep it somewhere you\'ll see it when making decisions ‚Äî not buried in notes, visible.',
            '<strong>Use it as a filter.</strong> For significant decisions, run the alignment test: does this move toward what my life is about, or away from it? You won\'t always choose alignment ‚Äî but the question changes what you choose consciously.',
            '<strong>Quarterly review.</strong> Every three months, read the statement and ask: is this still true? Has what I\'m about evolved? Most people find the core stays stable and the expression shifts. Update the statement when it no longer fits.',
            '<strong>Time audit against it.</strong> Once a year, audit where your time actually went against what the statement says matters. The gap between the two is your most honest diagnostic. Not a source of guilt ‚Äî a source of information.'
          ]
        )}
        ${B.compare(
          'Without a compass: making decisions from whatever is loudest, accumulating commitments without a filter, arriving somewhere functional but not chosen ‚Äî and not quite understanding how.',
          'With a compass: decisions made from clarity, drift caught early, the ability to say no to good things that aren\'t the right things. A life that is more deliberately yours.'
        )}
      `
    },

    // ‚îÄ‚îÄ STEP 9: Commitment ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'commitment',
      render: () => `
        ${B.heading('Your commitment.')}
        ${B.para('Purpose without action is an interesting thought experiment. The first step in living deliberately is the most uncomfortable one: naming what\'s out of alignment and making one specific change, however small, to close the gap.')}
        ${B.para('The purpose statement you drafted is imperfect. That\'s fine ‚Äî it will sharpen through use. What matters now is that it exists and that you\'re willing to let it mean something.')}
        ${B.commitment(
