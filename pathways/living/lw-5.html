<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0906">
  <title>InnerShadow ‚Äì The Architecture of a Good Day</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; align-items: center; justify-content: center; background: var(--bg-dark); }

    .shell {
      width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
      background: var(--bg-card); display: flex; flex-direction: column;
      position: relative; overflow: hidden;
      border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
    }

    .module-header {
      padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
      background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }
    .module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
    .header-back {
      width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
      color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .header-back:active { transform: scale(0.92); }
    .header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
    .header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }
    .progress-dots { display: flex; gap: 0.3rem; }
    .progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
    .progress-dot--active { background: var(--gradient-main); }
    .module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
    .module-scroll::-webkit-scrollbar { display: none; }
    .step-wrap { padding: 1.375rem 1.25rem 2rem; }
    .cta-area {
      padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
      background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
      display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }
    .back-btn-sm {
      width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
      background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
      color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
    }
    .back-btn-sm:active { transform: scale(0.92); }
    .back-btn-sm:disabled { opacity: 0.3; cursor: default; }

    /* Day drainer selector */
    .drain-chip {
      display: inline-block; padding: 0.4375rem 0.9375rem;
      background: var(--bg-card-light); border: 1.5px solid var(--border-soft);
      border-radius: 999px; font-size: 0.8125rem; color: var(--text-secondary);
      cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
      margin: 0 0.375rem 0.375rem 0;
    }
    .drain-chip:active { transform: scale(0.92); }
    .drain-chip--selected {
      border-color: rgba(239,68,68,0.4);
      background: rgba(239,68,68,0.07);
      color: #f87171; font-weight: 600;
    }

    /* Day feeder selector */
    .feed-chip {
      display: inline-block; padding: 0.4375rem 0.9375rem;
      background: var(--bg-card-light); border: 1.5px solid var(--border-soft);
      border-radius: 999px; font-size: 0.8125rem; color: var(--text-secondary);
      cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
      margin: 0 0.375rem 0.375rem 0;
    }
    .feed-chip:active { transform: scale(0.92); }
    .feed-chip--selected {
      border-color: rgba(217,95,53,0.5);
      background: rgba(217,95,53,0.08);
      color: var(--text-ember); font-weight: 600;
    }

    /* Day accumulation visual */
    .accumulation-card {
      background: linear-gradient(135deg, rgba(232,160,48,0.09), rgba(232,160,48,0.04));
      border: 1px solid rgba(232,160,48,0.2); border-radius: 1.125rem;
      padding: 1.25rem; margin-bottom: 1.25rem;
    }
    .accumulation-card__label {
      font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
      text-transform: uppercase; color: #f5c865; margin-bottom: 0.625rem;
    }
    .accumulation-card__text {
      font-size: 0.9375rem; color: var(--text-primary); line-height: 1.7;
      font-family: 'Cormorant Garamond', serif;
    }

    /* Attention window visual */
    .window-row {
      display: flex; gap: 0.5rem; margin-bottom: 1.125rem; align-items: flex-start;
    }
    .window-icon {
      width: 2.25rem; height: 2.25rem; border-radius: 0.625rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; flex-shrink: 0; margin-top: 0.125rem;
    }
    .window-icon--deep { background: rgba(217,95,53,0.15); }
    .window-icon--admin { background: rgba(217,119,6,0.12); }
    .window-icon--open { background: rgba(148,163,184,0.1); }
    .window-content__title { font-size: 0.875rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.2rem; }
    .window-content__desc { font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.55; }

    /* Good day vision */
    .vision-card {
      background: linear-gradient(135deg, rgba(217,95,53,0.1), rgba(217,95,53,0.04));
      border: 1px solid rgba(217,95,53,0.25); border-radius: 1.125rem;
      padding: 1.25rem; margin-bottom: 1.25rem;
    }
    .vision-card__label {
      font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
      text-transform: uppercase; color: var(--text-ember); margin-bottom: 0.5rem;
    }
    .vision-card__text {
      font-size: 0.875rem; color: var(--text-secondary); line-height: 1.7;
    }

    @media (min-width: 640px) {
      .shell { height: 844px; max-height: 92vh; border-radius: 2.5rem; border: 1px solid var(--border-subtle); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="bg-orb bg-orb--ember"></div>
    <div class="bg-orb bg-orb--amber"></div>

    <div class="module-header">
      <div class="module-header__row">
        <button class="header-back" onclick="ModuleEngine.goBackToPathway()">‚Üê</button>
        <p class="header-title" id="moduleTitle">The Architecture of a Good Day</p>
        <span class="header-count" id="stepCounter"></span>
      </div>
      <div class="progress-dots" id="progressDots"></div>
    </div>

    <div class="module-scroll" id="moduleScroll">
      <div class="step-wrap" id="stepContent"></div>
    </div>

    <div class="cta-area">
      <button class="back-btn-sm" id="backBtn" onclick="ModuleEngine.back()" disabled>‚Üê</button>
      <button class="btn btn--primary" id="nextBtn" onclick="ModuleEngine.next()">Continue</button>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/module-engine.js"></script>
  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Drainer selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedDrains = new Set();
  function toggleDrain(el, name) {
    el.classList.toggle('drain-chip--selected');
    if (selectedDrains.has(name)) { selectedDrains.delete(name); } else { selectedDrains.add(name); }
    const h = document.getElementById('drainsHidden');
    if (h) h.value = Array.from(selectedDrains).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedDrains.size === 0;
  }

  // ‚îÄ‚îÄ Feeder selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedFeeds = new Set();
  function toggleFeed(el, name) {
    el.classList.toggle('feed-chip--selected');
    if (selectedFeeds.has(name)) { selectedFeeds.delete(name); } else { selectedFeeds.add(name); }
    const h = document.getElementById('feedsHidden');
    if (h) h.value = Array.from(selectedFeeds).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedFeeds.size === 0;
  }

  // ================================================================
  // MODULE LW-5: THE ARCHITECTURE OF A GOOD DAY
  // ================================================================

  const LW5_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Opening ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('A life is made of days. Not goals, not years ‚Äî days.')}
        ${B.para('This is easy to say and hard to hold. We think about our lives in terms of destinations ‚Äî the things we\'re working toward, the person we\'re trying to become, the future state where things will be different. But a life is not the destination. A life is the accumulation of ordinary days, most of which will pass without feeling significant at the time.')}
        ${B.para('Which means that the quality of a day matters. Not every day needs to be extraordinary. But a life made mostly of days that left you depleted, distracted, and disconnected from what you care about ‚Äî regardless of what it\'s building toward ‚Äî is a life that isn\'t being lived very well.')}
        ${B.callout('This module is not about optimising your schedule or managing your time better. It\'s about understanding what makes a day feel like it mattered ‚Äî what gives days the kind of texture that makes them worth having, that makes the life they accumulate into worth living.')}
        ${B.para('By now you know what you\'re for, where meaning lives for you, what enough feels like, and who you\'re becoming through. This module is about how all of that lands in the actual structure of an ordinary day.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Days accumulate ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Days accumulate into years faster than any of us prepare for.')}

        <div class="accumulation-card">
          <p class="accumulation-card__label">The arithmetic of a life</p>
          <p class="accumulation-card__text">If you live to eighty, you have roughly 29,000 days. By the time you're thirty, about 10,950 are already spent. By forty, 14,600. The ones remaining are finite in a way that becomes more visceral the older you get ‚Äî and the days you spend in disconnected busyness are not recoverable.</p>
        </div>

        ${B.para('This is not meant to produce anxiety. It\'s meant to produce honest prioritisation. The days you spend mostly depleted, distracted, or disconnected from what you care about aren\'t bad days in isolation. They\'re fine. But they accumulate. And the life they accumulate into is one that you mostly got through rather than genuinely lived.')}

        ${B.steps([
          '<strong>The quality of a day is felt in retrospect.</strong> Not usually at 2pm on a Tuesday. But at the end of the day, the week, the year ‚Äî some periods feel like they added up to something and others feel like they passed without landing anywhere.',
          '<strong>A good day is not a productive day.</strong> The days that feel best in retrospect are usually not the ones where you got the most done. They\'re the ones where you were most genuinely present, most connected to what you care about, most alive to what was actually happening.',
          '<strong>Structure protects what matters.</strong> The things that actually feed you ‚Äî the relationships, the work that matters, the rest, the time that is genuinely yours ‚Äî will not protect themselves. Everything else will expand to fill whatever space you don\'t deliberately hold.'
        ])}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Attention as the resource ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Your attention is the most valuable thing you have. It\'s also the thing everyone wants.')}
        ${B.para('Time management is the wrong frame for most people. You don\'t actually need more time. You need better dominion over your attention ‚Äî where it goes, who gets it, what state you\'re in when the things that matter most to you need it.')}

        ${B.para('Your attention has different qualities at different times. Understanding this changes how you think about a day:')}

        <div style="margin-bottom:1.25rem">
          <div class="window-row">
            <div class="window-icon window-icon--deep">üåä</div>
            <div class="window-content">
              <p class="window-content__title">Deep attention ‚Äî your most valuable hours</p>
              <p class="window-content__desc">The window when you can do your best, most demanding, most meaningful work. For most people this is 2‚Äì4 hours a day, usually in the morning. It\'s the window most commonly colonised by email, meetings, and reactive tasks that feel urgent but aren\'t important.</p>
            </div>
          </div>
          <div class="window-row">
            <div class="window-icon window-icon--admin">üìã</div>
            <div class="window-content">
              <p class="window-content__title">Administrative attention ‚Äî necessary but not precious</p>
              <p class="window-content__desc">Email, logistics, routine decisions. Important to get done but doesn\'t require your best self. The mistake is spending your deep attention window here and then wondering why the meaningful work never happens.</p>
            </div>
          </div>
          <div class="window-row">
            <div class="window-icon window-icon--open">üåø</div>
            <div class="window-content">
              <p class="window-content__title">Open attention ‚Äî the space your mind needs</p>
              <p class="window-content__desc">Unscheduled, unproductive time where the mind can wander, integrate, and rest. Modern life treats this as waste. It\'s actually where insight, creativity, and genuine rest live. Most people have eliminated it entirely.</p>
            </div>
          </div>
        </div>

        ${B.callout('The enemy of a good day is not laziness. It\'s the constant low-grade reactive mode ‚Äî checking, responding, half-attending to everything and fully attending to nothing. This mode never feels urgent to escape but it slowly hollows out the days.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: What makes a day good ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('What actually makes a day feel like it mattered.')}
        ${B.para('The research on what makes people feel good at the end of a day is more consistent than you\'d expect. It\'s not the days they accomplished the most. It\'s the days with specific qualities that are mostly independent of external outcomes.')}

        ${B.steps([
          '<strong>At least one thing done with full attention.</strong> Not multitasked. Not half-present. One thing ‚Äî could be work, could be a conversation, could be eating lunch without a screen ‚Äî done with genuine presence. This single element changes how a day feels in retrospect.',
          '<strong>At least one genuine connection.</strong> A conversation where someone felt heard, or you felt heard. Not a transaction. Not small talk. A moment of real contact with another person, however brief.',
          '<strong>Some movement in a direction that matters.</strong> Not productivity for its own sake. Movement on something you actually care about. Even a small amount. Even thirty minutes. The forward motion matters disproportionately to its size.',
          '<strong>The body attended to.</strong> Moved, fed, rested. Not optimised ‚Äî attended to. A day where the body was treated as something to be maintained rather than endured tends to feel better.',
          '<strong>Some silence or solitude.</strong> Not necessarily long. But some period without demands, without screens, without needing to be anything for anyone. The mind needs this to stay coherent.'
        ])}

        ${B.insight('The key insight', 'None of these require a different life. They require a different relationship with the life you already have ‚Äî protecting small things that are constantly being crowded out by urgent things that don\'t actually matter as much.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî What drains your days ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What is draining your days?')}
        ${B.para('Before designing a better day, it helps to be honest about what\'s making the current ones feel depleted. Select all that you recognise as consistent day-drainers:')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Starting the day reactively ‚Äî phone first',
            'Meetings that shouldn\'t exist',
            'Saying yes to things I don\'t care about',
            'Switching between tasks constantly',
            'No clear moment when work ends',
            'Not enough sleep',
            'Too much time in low-grade distraction',
            'Doing work that doesn\'t feel like it matters',
            'No time that is genuinely mine',
            'Spending my best hours on the least important things',
            'Never fully present anywhere',
            'No physical movement in the day'
          ].map(d => `
            <button class="drain-chip" onclick="toggleDrain(this, '${d.replace(/'/g, "\\'")}')">${d}</button>
          `).join('')}
        </div>
        <input type="hidden" id="drainsHidden" data-key="dayDrainers" value="">

        ${B.keyedTextarea(
          'drain-pattern',
          'The single biggest way my days consistently get hijacked from what matters is...',
          'Not the list ‚Äî the main one. The pattern that, if you could change just one thing, would change how your days feel most.',
          '75px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî What feeds your days ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('What actually feeds you through a day?')}
        ${B.para('These are the things that, when present, leave you feeling like the day had something worth having in it. Select all that you know from experience actually feed you:')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Deep work on something I care about',
            'A real conversation with someone I love',
            'Moving my body in some way',
            'Time outside',
            'Making or creating something',
            'A period of genuine quiet',
            'Learning something new',
            'Being useful to someone in a real way',
            'A meal that I actually tasted',
            'Finishing something I started',
            'Time that is fully unstructured',
            'A moment of genuine presence'
          ].map(f => `
            <button class="feed-chip" onclick="toggleFeed(this, '${f.replace(/'/g, "\\'")}')">${f}</button>
          `).join('')}
        </div>
        <input type="hidden" id="feedsHidden" data-key="dayFeeders" value="">

        ${B.keyedTextarea(
          'feed-honest',
          'On the rare days that feel genuinely good, what\'s usually present that isn\'t there on the others?',
          'Think of a specific recent good day if you can. What was different about it?',
          '80px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî Design a good day ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Design your good day.')}
        ${B.para('This is not a schedule. It\'s a picture ‚Äî grounded in everything you\'ve explored in this pathway ‚Äî of what a day looks like when it\'s genuinely aligned with what you care about.')}

        <div class="vision-card">
          <p class="vision-card__label">The question to hold</p>
          <p class="vision-card__text">If this day were fully mine ‚Äî if I could shape it around what I know matters, what feeds me, what the person I want to become needs ‚Äî what would it actually look like?</p>
        </div>

        ${B.keyedTextarea(
          'good-day-morning',
          'A good day starts with...',
          'How does your best self begin the day? What\'s the first hour like when you\'re living it intentionally?',
          '70px'
        )}

        ${B.keyedTextarea(
          'good-day-deep',
          'The one thing I protect time for, because it matters most to me, is...',
          'The thing that, if you did it for thirty to ninety minutes, would make the day feel like it had something real in it.',
          '65px'
        )}

        ${B.keyedTextarea(
          'good-day-connection',
          'The connection that needs to be in my day to make it feel alive is...',
          'Person, type of interaction, what it needs to feel like.',
          '60px'
        )}

        ${B.keyedTextarea(
          'good-day-end',
          'A good day ends with...',
          'What does a day that you\'d call genuinely good look like in its last hour? What distinguishes it from the days that just stop?',
          '65px'
        )}

        ${B.keyedTextarea(
          'good-day-gap',
          'The biggest gap between my current days and this picture is...',
          'Be specific. What one change would move your typical day most toward this?',
          '70px'
        )}
