.shell {
  width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
  background: var(--bg-card); display: flex; flex-direction: column;
  position: relative; overflow: hidden;
  border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
.header-back {
  width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
  color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.header-back:active { transform: scale(0.92); }
.header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
.header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }
.progress-dots { display: flex; gap: 0.3rem; }
.progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
.progress-dot--active { background: var(--gradient-main); }
.module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
.module-scroll::-webkit-scrollbar { display: none; }
.step-wrap { padding: 1.375rem 1.25rem 2rem; }
.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
  display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.back-btn-sm {
  width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
  color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.back-btn-sm:active { transform: scale(0.92); }

.source-card {
  border-radius: 1.125rem; padding: 1.125rem 1.125rem 1rem;
  border: 1px solid transparent;
}
.source-card--create {
  background: linear-gradient(135deg, rgba(20,184,166,0.1), rgba(20,184,166,0.05));
  border-color: rgba(20,184,166,0.25);
}
.source-card--connect {
  background: linear-gradient(135deg, rgba(217,119,6,0.1), rgba(217,119,6,0.05));
  border-color: rgba(217,119,6,0.25);
}
.source-card--suffer {

.source-card__icon { font-size: 1.5rem; margin-bottom: 0.5rem; }

}

@media (min-width: 640px) {

  <script>

  const B = ModuleEngine.Blocks;

  // ‚îÄ‚îÄ Moment chip selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedMoments = new Set();

    const h = document.getElementById('momentsHidden');

    if (nb) nb.disabled = selectedMoments.size === 0;

  // ‚îÄ‚îÄ Void feeling selector ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const selectedVoid = new Set();
  function toggleVoid(el, name) {
    el.classList.toggle('void-chip--selected');
    if (selectedVoid.has(name)) { selectedVoid.delete(name); } else { selectedVoid.add(name); }
    const h = document.getElementById('voidHidden');
    if (h) h.value = Array.from(selectedVoid).join(', ');
    const nb = document.getElementById('nextBtn');
    if (nb) nb.disabled = selectedVoid.size === 0;
  }

  // ================================================================
  // MODULE LW-2: MEANING
  // ================================================================

  const LW2_STEPS = [

    // ‚îÄ‚îÄ STEP 1: Opening ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'intro',
      render: () => `
        ${B.heading('The hunger for meaning is not a luxury. It\'s one of the most basic human needs.')}
        ${B.para('Viktor Frankl was a psychiatrist in Vienna when the Nazis took everything from him ‚Äî his family, his freedom, his manuscript. He spent years in Auschwitz and three other concentration camps. When he came out, he wrote one of the most important books of the twentieth century. The thesis: human beings can survive almost any suffering if they have a reason to survive it. What breaks people is not the difficulty ‚Äî it\'s the absence of meaning.')}
        ${B.para('Most people reading this are not in a concentration camp. But Frankl\'s insight applies at every scale. The flatness that comes from going through days without feeling like any of it matters. The exhaustion that doesn\'t have a physical cause. The sense that something is missing but you can\'t name it.')}
        ${B.callout('That something is usually meaning. Not happiness ‚Äî meaning is different from happiness and in some ways its opposite. A meaningful life often involves difficulty, sacrifice, discomfort. But it has a quality that a comfortable, pleasant life without it never does: it feels worth living.')}
        ${B.para('This module is about understanding what meaning is, where it comes from, and how to find more of it in the specific life you\'re actually living.')}
      `
    },

    // ‚îÄ‚îÄ STEP 2: Meaning vs happiness ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Meaning and happiness are not the same thing ‚Äî and confusing them causes real harm.')}
        ${B.para('Modern culture has made happiness the primary goal of life. Be happy. Choose happy. You deserve to be happy. And yet rates of depression, anxiety, and existential emptiness are at historic highs. Part of why: happiness is the wrong target.')}

        <div class="mp-compare">
          <div class="mp-card mp-card--pleasure">
            <p class="mp-card__label">Happiness / pleasure</p>
            <p class="mp-card__text">Feels good in the moment. Comes from getting what you want, being comfortable, having things go your way. It\'s real and it matters ‚Äî but it\'s unstable, dependent on circumstances, and doesn\'t survive difficulty. You can be happy right now and have a life that feels utterly empty.</p>
          </div>
          <div class="mp-card mp-card--meaning">
            <p class="mp-card__label">Meaning / purpose</p>
            <p class="mp-card__text">Feels significant rather than just good. Comes from contributing to something beyond yourself, from growth that costs something, from deep connection, from creating. It often involves difficulty. It survives hardship in a way happiness doesn\'t. It makes a life feel worth living.</p>
          </div>
        </div>

        ${B.insight('The research finding that changes everything', 'Roy Baumeister\'s studies found that parenting, for example, makes people less happy ‚Äî interrupted sleep, constant demands, financial pressure ‚Äî but more meaningful. Many of the most meaningful activities in a human life are not particularly pleasurable. This is not an argument against pleasure. It\'s an argument for not using happiness as the primary measure of a life.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: The three sources ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('Frankl identified three sources of meaning. Every meaningful life draws from at least one.')}
        ${B.para('These aren\'t abstract philosophical categories. They\'re the actual places human beings consistently report finding significance, purpose, and the sense that their life matters.')}

        <div class="sources-grid">
          <div class="source-card source-card--create">
            <p class="source-card__icon">üõ†</p>
            <p class="source-card__title">Creating or contributing</p>
            <p class="source-card__desc">Work, craft, art, building, raising children, teaching, healing, solving ‚Äî anything where you are making or contributing something to the world. The key is not the scale of the contribution but the genuine investment of yourself in it. This is where most people look first, and where many feel the emptiest.</p>
          </div>
          <div class="source-card source-card--connect">
            <p class="source-card__icon">ü§ù</p>
            <p class="source-card__title">Loving ‚Äî being with people and things</p>
            <p class="source-card__desc">Deep connection with other people. The experience of being fully known and still chosen. The love of a particular person, animal, place, or idea. Frankl said this source was available even in the camps ‚Äî he survived partly by holding his wife\'s image in his mind. Connection to something or someone you love is meaning in its purest form.</p>
          </div>
          <div class="source-card source-card--suffer">
            <p class="source-card__icon">üïØ</p>
            <p class="source-card__title">The attitude toward unavoidable suffering</p>
            <p class="source-card__desc">When suffering cannot be avoided ‚Äî illness, loss, failure, circumstances beyond control ‚Äî the way a person meets that suffering becomes itself a source of meaning. Not pretending it\'s okay. Not performing strength. But choosing how to carry it. This is the deepest source, and the one most people never consciously access.</p>
          </div>
        </div>

        ${B.para('A meaningful life doesn\'t require all three. But it requires at least one ‚Äî and the source that feeds you most is specific to who you are, not universal.')}
      `
    },

    // ‚îÄ‚îÄ STEP 4: The existential vacuum ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('What happens when meaning is absent.')}

        <div class="quote-card">
          <p class="quote-card__text">"The existential vacuum manifests mainly in a state of boredom. And these problems are growing because ever more people have the means to live, but no meaning to live for."</p>
          <p class="quote-card__source">Viktor Frankl, Man\'s Search for Meaning</p>
        </div>

        ${B.para('Frankl called it the existential vacuum ‚Äî not depression exactly, but a hollowness. The feeling of going through the days without them adding up to anything. He predicted in the 1940s that this would become the defining psychological challenge of affluent societies. He was right.')}

        ${B.steps([
          '<strong>Boredom that wealth can\'t fix.</strong> You can be entertained every hour of the day and still feel profoundly empty. Entertainment is not meaning. Stimulation is not significance.',
          '<strong>Conformism.</strong> When people don\'t know what they want, they do what others are doing ‚Äî or what they\'re told to want. A life built on conformism has the shape of other people\'s meaning but not your own.',
          '<strong>Totalitarianism of the will.</strong> When external purpose fails, some people overcorrect into willpower ‚Äî achievement, control, productivity ‚Äî as a substitute for meaning. It produces results but not satisfaction.',
          '<strong>The Sunday afternoon feeling.</strong> When external demands lift ‚Äî weekends, holidays, retirement ‚Äî some people fall into an anxiety or restlessness they can\'t explain. This is the vacuum revealing itself. The busyness was covering it.'
        ])}

        ${B.callout('The void is not a character flaw. It\'s a signal. It\'s telling you that the meaning you\'re looking for hasn\'t been found yet ‚Äî and that it needs to be actively sought, not waited for.')}
      `
    },

    // ‚îÄ‚îÄ STEP 5: Worksheet ‚Äî When meaning arrives ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('When have you felt your life most clearly mattered?')}
        ${B.para('Not the moments you\'re supposed to name. The actual moments ‚Äî large or small ‚Äî when you felt most alive, most significant, most like you were doing exactly what you should be doing. Select all that resonate.')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Deep in work I actually care about',
            'Being truly present with someone I love',
            'Creating something from nothing',
            'When someone said I helped them',
            'In nature, feeling small and connected',
            'Teaching or passing something on',
            'Moving through something very hard',
            'When I was fully absorbed ‚Äî time disappeared',
            'In moments of real honesty',
            'When I stood for something at a cost',
            'Caring for someone who needed me',
            'When I finished something I\'d started',
            'In silence, feeling at peace',
            'Being part of something larger than myself'
          ].map(m => `
            <button class="moment-chip" onclick="toggleMoment(this, '${m.replace(/'/g, "\\'")}')">${m}</button>
          `).join('')}
        </div>
        <input type="hidden" id="momentsHidden" data-key="meaningMoments" value="">

        ${B.keyedTextarea(
          'meaning-specific',
          'A specific moment when my life felt most meaningful was...',
          'Name it concretely. What were you doing? Who were you with? What made it feel significant rather than just pleasant?',
          '90px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 6: Worksheet ‚Äî The void ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('When do you feel the absence of meaning most?')}
        ${B.para('The void has a texture. It shows up in specific circumstances, at specific times. Recognising it clearly is the first step to addressing it. Select all that feel true.')}

        <div style="margin-bottom:0.875rem">
          ${[
            'Sunday evenings before the week starts',
            'In the middle of a busy day that feels empty',
            'After achieving something I worked hard for',
            'When I have free time and don\'t know what to do with it',
            'When I compare my life to what I imagined',
            'Doing work that doesn\'t feel like it matters',
            'In moments of silence without distraction',
            'When I ask myself what this is all for',
            'After a long stretch of just getting through it',
            'When I\'m around people but feel completely alone'
          ].map(v => `
            <button class="void-chip" onclick="toggleVoid(this, '${v.replace(/'/g, "\\'")}')">${v}</button>
          `).join('')}
        </div>
        <input type="hidden" id="voidHidden" data-key="voidMoments" value="">

        ${B.keyedTextarea(
          'void-honest',
          'The most honest description of where meaning is missing in my life right now is...',
          'Which of the three sources ‚Äî creating, connecting, the attitude toward what you can\'t change ‚Äî feels most depleted? Why?',
          '90px'
        )}
      `,
      afterRender: () => {
        const nb = document.getElementById('nextBtn');
        if (nb) nb.disabled = true;
      }
    },

    // ‚îÄ‚îÄ STEP 7: Worksheet ‚Äî Your sources ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'worksheet',
      render: () => `
        ${B.heading('Finding your specific sources.')}
        ${B.para('Meaning is not generic ‚Äî it\'s particular. What gives your specific life its sense of significance is not the same as what gives someone else\'s theirs. The work here is finding yours.')}

        ${B.divider('Source one ‚Äî creating or contributing')}
        ${B.keyedTextarea(
          'source-create',
          'The work or contribution that makes my life feel most like it matters is...',
          'Not the work you\'re supposed to care about. The thing ‚Äî large or small ‚Äî where your investment of yourself produces something you feel the world is better for.',
          '75px'
        )}

        ${B.divider('Source two ‚Äî connecting and loving')}
        ${B.keyedTextarea(
          'source-connect',
          'The person, relationship, or thing I love that anchors my sense that life is worth living...',
          'The connection that, when you imagine losing it, makes you understand what you have.',
          '70px'
        )}

        ${B.divider('Source three ‚Äî the attitude toward what you cannot change')}
        ${B.keyedTextarea(
          'source-suffer',
          'Something I\'ve been through that I could choose to meet differently ‚Äî with more dignity, more acceptance, or more courage ‚Äî is...',
          'Not toxic positivity. Real acknowledgment of what\'s hard, and the question of how you\'re choosing to carry it.',
