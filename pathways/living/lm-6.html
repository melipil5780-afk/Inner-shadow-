.shell {
  width: 100%; max-width: 28rem; height: 100vh; height: -webkit-fill-available;
  background: var(--bg-card); display: flex; flex-direction: column;
  position: relative; overflow: hidden;
  border-left: 1px solid var(--border-subtle); border-right: 1px solid var(--border-subtle);
}

.module-header {
  padding: max(1rem, env(safe-area-inset-top)) 1.25rem 0.875rem;
  background: rgba(10,15,30,0.95); border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0; z-index: 10; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.module-header__row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
.header-back {
  width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.625rem;
  color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.header-back:active { transform: scale(0.92); }
.header-title { flex: 1; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); line-height: 1.3; text-align: center; }
.header-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 500; min-width: 2.25rem; text-align: right; }
.progress-dots { display: flex; gap: 0.3rem; }
.progress-dot { flex: 1; height: 3px; background: rgba(148,163,184,0.15); border-radius: 999px; transition: background 0.4s ease; }
.progress-dot--active { background: var(--gradient-main); }
.module-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
.module-scroll::-webkit-scrollbar { display: none; }
.step-wrap { padding: 1.375rem 1.25rem 2rem; }
.cta-area {
  padding: 1rem 1.25rem max(1rem, env(safe-area-inset-bottom));
  background: rgba(10,15,30,0.95); border-top: 1px solid var(--border-subtle);
  display: flex; gap: 0.75rem; align-items: center; flex-shrink: 0;
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}
.back-btn-sm {
  width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center;
  background: var(--bg-card-light); border: 1px solid var(--border-soft); border-radius: 0.875rem;
  color: var(--text-secondary); font-size: 1.125rem; cursor: pointer; transition: var(--transition-fast); flex-shrink: 0;
}
.back-btn-sm:active { transform: scale(0.92); }
.back-btn-sm:disabled { opacity: 0.3; cursor: default; }

/* The four pathways integration */
.pathway-row {
  display: flex; gap: 0.75rem; align-items: flex-start;
  padding: 0.875rem 0; border-bottom: 1px solid rgba(255,255,255,0.04);
}
.pathway-row:last-child { border-bottom: none; }
.pathway-icon {
  width: 2.5rem; height: 2.5rem; border-radius: 0.75rem;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.125rem; flex-shrink: 0;
}
.pathway-icon--em { background: rgba(239,68,68,0.15); }
.pathway-icon--id { background: rgba(217,119,6,0.15); }
.pathway-icon--cn { background: rgba(20,184,166,0.15); }
.pathway-icon--lw { background: rgba(139,92,246,0.15); }
.pathway-body__title { font-size: 0.875rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.2rem; }
.pathway-body__what { font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.55; }

/* The choosing vs accumulating visual */
.choice-card {
  background: linear-gradient(135deg, rgba(139,92,246,0.09), rgba(20,184,166,0.06));
  border: 1px solid rgba(139,92,246,0.2); border-radius: 1.25rem;
  padding: 1.375rem; margin-bottom: 1.25rem;
}
.choice-card__label {
  font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
  text-transform: uppercase; color: #a78bfa; margin-bottom: 0.75rem;
}
.choice-card__text {
  font-size: 1rem; color: var(--text-primary); line-height: 1.8;
  font-family: 'Fraunces', serif;
}

/* True north selector */
.north-chip {
  display: inline-block; padding: 0.4375rem 0.9375rem;
  background: var(--bg-card-light); border: 1.5px solid var(--border-soft);
  border-radius: 999px; font-size: 0.8125rem; color: var(--text-secondary);
  cursor: pointer; transition: all 0.18s ease; font-family: var(--font-body);
  margin: 0 0.375rem 0.375rem 0;
}
.north-chip:active { transform: scale(0.92); }
.north-chip--selected {
  border-color: rgba(139,92,246,0.5);
  background: rgba(139,92,246,0.08);
  color: #a78bfa; font-weight: 600;
}

/* The letter to self */
.letter-card {
  background: linear-gradient(135deg, rgba(20,184,166,0.09), rgba(20,184,166,0.04));
  border: 1px solid rgba(20,184,166,0.22); border-radius: 1.125rem;
  padding: 1.25rem; margin-bottom: 1.25rem;
}
.letter-card__label {
  font-size: 0.6875rem; font-weight: 700; letter-spacing: 0.06em;
  text-transform: uppercase; color: var(--text-teal); margin-bottom: 0.5rem;
}
.letter-card__text {
  font-size: 0.875rem; color: var(--text-secondary); line-height: 1.7;
}

/* Integration summary cards */
.integration-card {
  background: var(--bg-card-light); border: 1px solid var(--border-soft);
  border-radius: 1rem; padding: 1rem 1.125rem; margin-bottom: 0.5rem;
}
.integration-card__q {
  font-size: 0.75rem; font-weight: 700; color: var(--text-muted);
  letter-spacing: 0.04em; text-transform: uppercase; margin-bottom: 0.375rem;
}
.integration-card__prompt {
  font-size: 0.875rem; color: var(--text-primary); line-height: 1.6;
  font-family: 'Fraunces', serif; font-style: italic;
}

/* Final complete ‚Äî special styling for the app's closing screen */
.final-complete {
  text-align: center; padding: 1.5rem 0 0.5rem;
}
.final-complete__badge {
  width: 5rem; height: 5rem; border-radius: 50%;
  background: linear-gradient(135deg, rgba(139,92,246,0.25), rgba(20,184,166,0.2));
  border: 2px solid rgba(139,92,246,0.35);
  display: flex; align-items: center; justify-content: center;
  font-size: 2.25rem; margin: 0 auto 1.25rem;
}
.final-complete__title {
  font-size: 1.375rem; font-weight: 700; color: var(--text-primary);
  font-family: 'Fraunces', serif; margin-bottom: 0.625rem; line-height: 1.3;
}
.final-complete__sub {
  font-size: 0.9375rem; color: var(--text-secondary); line-height: 1.7;
  margin-bottom: 1.5rem;
}
.pathway-chips {
  display: flex; flex-wrap: wrap; gap: 0.5rem;
  justify-content: center; margin-bottom: 1.5rem;
}
.pathway-chip-final {
  padding: 0.375rem 0.875rem; border-radius: 999px;
  font-size: 0.8125rem; font-weight: 600;
}
.pathway-chip-final--em { background: rgba(239,68,68,0.12); color: #f87171; }
.pathway-chip-final--id { background: rgba(217,119,6,0.12); color: var(--text-amber); }
.pathway-chip-final--cn { background: rgba(20,184,166,0.12); color: var(--text-teal); }
.pathway-chip-final--lw { background: rgba(139,92,246,0.12); color: #a78bfa; }

@media (min-width: 640px) {
  .shell { height: 844px; max-height: 92vh; border-radius: 2.5rem; border: 1px solid var(--border-subtle); }
}

            </div>
          </div>
          <div class="pathway-row">
            <div class="pathway-icon pathway-icon--id">üîç</div>
            <div class="pathway-body">
              <p class="pathway-body__title">Knowing Yourself</p>
              <p class="pathway-body__what">You learned to know yourself. The self you inherited, the values that are genuinely yours, the stories that shape how you see everything, the parts you keep hidden. Without this, you can work very hard in a direction you never actually chose.</p>
            </div>
          </div>
          <div class="pathway-row">
            <div class="pathway-icon pathway-icon--cn">ü§ù</div>
            <div class="pathway-body">
              <p class="pathway-body__title">Real Connection</p>
              <p class="pathway-body__what">You learned to be with other people ‚Äî to actually listen, to say what\'s true, to navigate conflict without it destroying closeness, to set limits without losing the relationship. A life you\'ve chosen for yourself that is lived entirely alone is not a full life.</p>
            </div>
          </div>
          <div class="pathway-row">
            <div class="pathway-icon pathway-icon--lw">üß≠</div>
            <div class="pathway-body">
              <p class="pathway-body__title">Deliberate Living</p>
              <p class="pathway-body__what">You learned to inhabit your actual life. What makes it feel like it matters, why arriving never feels like arriving, who you\'re becoming through the people around you, what a good day actually needs. This is where the work lands in the real world.</p>
            </div>
          </div>
        </div>

        ${B.callout('These aren\'t separate things. A person who can be with themselves, who knows themselves, who can be genuinely with others, and who lives deliberately ‚Äî that person has something most people spend a lifetime searching for and never find a name for. It\'s called being at home in your own life.')}
      `
    },

    // ‚îÄ‚îÄ STEP 3: Choosing vs accumulating ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    {
      type: 'concept',
      render: () => `
        ${B.heading('The difference between a chosen life and an accumulated one.')}
        ${B.para('Most people\'s lives are accumulated. Not because they\'re lazy or unconscious ‚Äî because accumulation is the default. The path of least resistance. The life that forms when you follow the options that are available rather than the ones you actually want.')}

        ${B.insight('The honest question', 'Of the major dimensions of your life right now ‚Äî your work, your relationships, where you live, how you spend your time, what you\'re building toward ‚Äî which ones did you genuinely choose? Which ones accumulated? And is that distribution okay with you?')}
      `
    },

        ${B.para('After everything ‚Äî the emotional work, the self-knowledge, the connection, the living questions ‚Äî what is the most honest answer you can give to this question right now?')}

        <div class="letter-card">
